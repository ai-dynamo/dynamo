apiVersion: nvidia.com/v1alpha1
kind: DynamoGraphDeployment
metadata:
  name: agg-video
spec:
  envs:
  services:
    Frontend:
      dynamoNamespace: agg-video
      componentType: main
      replicas: 1
      resources:
        requests:
          cpu: "1"
          memory: "2Gi"
        limits:
          cpu: "1"
          memory: "2Gi"
      extraPodSpec:
        mainContainer:
          image: nvcr.io/nvidia/ai-dynamo/vllm-runtime:0.3.1
          workingDir: /workspace/examples/multimodal
          args:
            - dynamo
            - serve
            - graphs.agg_video:Frontend
            - --system-app-port
            - "5000"
            - --enable-system-app
            - --use-default-health-checks
            - --service-name
            - Frontend
            - -f
            - ./configs/agg_video.yaml
    Processor:
      dynamoNamespace: agg-video
      componentType: worker
      replicas: 1
      resources:
        requests:
          cpu: "1"
          memory: "2Gi"
        limits:
          cpu: "1"
          memory: "2Gi"
      extraPodSpec:
        mainContainer:
          image: nvcr.io/nvidia/ai-dynamo/vllm-runtime:0.3.1
          workingDir: /workspace/examples/multimodal
          args:
            - dynamo
            - serve
            - graphs.agg_video:Processor
            - --system-app-port
            - "5000"
            - --enable-system-app
            - --use-default-health-checks
            - --service-name
            - Processor
            - -f
            - ./configs/agg_video.yaml
    VllmDecodeWorker:
      envFromSecret: hf-token-secret
      dynamoNamespace: agg-video
      replicas: 1
      resources:
        requests:
          cpu: "10"
          memory: "20Gi"
          gpu: "1"
        limits:
          cpu: "10"
          memory: "20Gi"
          gpu: "1"
      extraPodSpec:
        mainContainer:
          image: nvcr.io/nvidia/ai-dynamo/vllm-runtime:0.3.1
          workingDir: /workspace/examples/multimodal
          args:
            - dynamo
            - serve
            - graphs.agg_video:VllmDecodeWorker
            - --system-app-port
            - "5000"
            - --enable-system-app
            - --use-default-health-checks
            - --service-name
            - VllmDecodeWorker
            - -f
            - ./configs/agg_video.yaml
    VllmEncodeWorker:
      envFromSecret: hf-token-secret
      dynamoNamespace: agg-video
      replicas: 1
      resources:
        requests:
          cpu: "10"
          memory: "20Gi"
          gpu: "1"
        limits:
          cpu: "10"
          memory: "20Gi"
          gpu: "1"
      extraPodSpec:
        mainContainer:
          image: nvcr.io/nvidia/ai-dynamo/vllm-runtime:0.3.1
          workingDir: /workspace/examples/multimodal
          args:
            - dynamo
            - serve
            - graphs.agg_video:VllmEncodeWorker
            - --system-app-port
            - "5000"
            - --enable-system-app
            - --use-default-health-checks
            - --service-name
            - VllmEncodeWorker
            - -f
            - ./configs/agg_video.yaml