apiVersion: nvidia.com/v1alpha1
kind: DynamoGraphDeployment
metadata:
  name: agg-phi3v
spec:
  envs:
    - name: DYN_DEPLOYMENT_CONFIG
      value: '{ "Common": {"model": "microsoft/Phi-3.5-vision-instruct", "block-size": 64, "max-model-len": 4096, "trust-remote-code": true}, "Frontend": { "common-configs": [ "model" ] }, "Processor": { "router": "round-robin", "prompt-template": "<|user|>\n<|image_1|>\n<prompt><|end|>\n<|assistant|>\n", "common-configs": [ "model", "block-size", "max-model-len", "trust-remote-code" ] }, "VllmDecodeWorker": { "enforce-eager": true, "max-num-batched-tokens": 16384, "max-num-seqs": 2, "mm-processor-kwargs": { "num_crops": 16 }, "enable-prefix-caching": true, "image-token-id": 32000, "num-patches": 757, "router": "random", "tensor-parallel-size": 1, "ServiceArgs": { "workers": 1, "resources": { "gpu": "1" } }, "common-configs": [ "model", "block-size", "max-model-len", "trust-remote-code" ] }, "VllmEncodeWorker": { "tensor-parallel-size": 1, "router": "random", "ServiceArgs": { "workers": 1, "resources": { "gpu": "1" } }, "common-configs": [ "model" ] } }'
  services:
    Frontend:
      dynamoNamespace: agg-phi3v
      componentType: main
      replicas: 1
      resources:
        requests:
          cpu: "1"
          memory: "2Gi"
        limits:
          cpu: "1"
          memory: "2Gi"
      extraPodSpec:
        mainContainer:
          image: nvcr.io/nvidia/ai-dynamo/vllm-runtime:0.3.1
          workingDir: /workspace/examples/multimodal
          args:
            - dynamo
            - serve
            - graphs.agg:Frontend
            - --system-app-port
            - "5000"
            - --enable-system-app
            - --use-default-health-checks
            - --service-name
            - Frontend
    Processor:
      dynamoNamespace: agg-phi3v
      componentType: worker
      replicas: 1
      resources:
        requests:
          cpu: "1"
          memory: "2Gi"
        limits:
          cpu: "1"
          memory: "2Gi"
      extraPodSpec:
        mainContainer:
          image: nvcr.io/nvidia/ai-dynamo/vllm-runtime:0.3.1
          workingDir: /workspace/examples/multimodal
          args:
            - dynamo
            - serve
            - graphs.agg:Processor
            - --system-app-port
            - "5000"
            - --enable-system-app
            - --use-default-health-checks
            - --service-name
            - Processor
    VllmDecodeWorker:
      envFromSecret: hf-token-secret
      dynamoNamespace: agg-phi3v
      replicas: 1
      resources:
        requests:
          cpu: "10"
          memory: "20Gi"
          gpu: "1"
        limits:
          cpu: "10"
          memory: "20Gi"
          gpu: "1"
      extraPodSpec:
        mainContainer:
          image: nvcr.io/nvidia/ai-dynamo/vllm-runtime:0.3.1
          workingDir: /workspace/examples/multimodal
          args:
            - dynamo
            - serve
            - graphs.agg:VllmDecodeWorker
            - --system-app-port
            - "5000"
            - --enable-system-app
            - --use-default-health-checks
            - --service-name
            - VllmDecodeWorker
    VllmEncodeWorker:
      envFromSecret: hf-token-secret
      dynamoNamespace: agg-phi3v
      replicas: 1
      resources:
        requests:
          cpu: "10"
          memory: "20Gi"
          gpu: "1"
        limits:
          cpu: "10"
          memory: "20Gi"
          gpu: "1"
      extraPodSpec:
        mainContainer:
          image: nvcr.io/nvidia/ai-dynamo/vllm-runtime:0.3.1
          workingDir: /workspace/examples/multimodal
          args:
            - dynamo
            - serve
            - graphs.agg:VllmEncodeWorker
            - --system-app-port
            - "5000"
            - --enable-system-app
            - --use-default-health-checks
            - --service-name
            - VllmEncodeWorker