Frontend:
  served_model_name: deepseek-ai/DeepSeek-R1
  endpoint_chat: dynamo.Processor.chat/completions
  endpoint_completions: dynamo.Processor.completions
  port: 8000

Processor:
  engine_args: "configs/deepseek_r1/agg_llm_api_config.yaml"
  router: round-robin
  remote-prefill: true
  # Parallelize preprocessing/tokenization to avoid bottlenecks
  ServiceArgs:
    workers: 5

TensorRTLLMWorker:
  engine_args: "configs/deepseek_r1/agg_llm_api_config.yaml"
  # TODO: We should simplify this to provide one or the other, and not require both
  # with disagg overwriting agg under the hood.
  llmapi-disaggregated-config: "configs/deepseek_r1/disagg_llm_api_config.yaml"
  remote-prefill: true
  min-prefill-workers: 1
  router: round-robin
  ServiceArgs:
    workers: 1
    resources:
      gpu: 4

TensorRTLLMPrefillWorker:
  engine_args: "configs/deepseek_r1/agg_llm_api_config.yaml"
  llmapi-disaggregated-config: "configs/deepseek_r1/disagg_llm_api_config.yaml"
  router: round-robin
  ServiceArgs:
    workers: 1
    resources:
      gpu: 4
