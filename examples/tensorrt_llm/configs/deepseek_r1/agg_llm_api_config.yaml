# https://huggingface.co/nvidia/DeepSeek-R1-FP4
model_name: "deepseek-ai/DeepSeek-R1"
backend: pytorch

tensor_parallel_size: 4
moe_expert_parallel_size: 4
pipeline_parallel_size: 1

max_batch_size: 256
# 8448 = 8192 ISL + 256 OSL
max_num_tokens: 8448
max_seq_len: 8448

enable_attention_dp: false
kv_cache_config:
  # With dp attention disabled: >= 0.80 is fine
  free_gpu_memory_fraction: 0.85
  # With dp attention enabled: can OOM with 8K ISL at concurrency 256 at high
  # free_gpu_memory_fraction values, so keep it low.
  # free_gpu_memory_fraction: 0.30

pytorch_backend_config:
  use_cuda_graph: true
  cuda_graph_padding_enabled: true
  cuda_graph_batch_sizes:
  - 1
  - 2
  - 4
  - 8
  - 16
  - 32
  - 64
  - 128
  - 256
  print_iter_log: true
  enable_overlap_scheduler: true
  kv_cache_dtype: fp8

