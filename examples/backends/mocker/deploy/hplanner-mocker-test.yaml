# E2E test for the full GlobalPlanner flow with --throughput-metrics-source=router.
#
# Validates the complete pipeline:
#   1. GlobalRouter forwards requests across 2 prefill pools + 2 decode pools
#   2. LocalRouter pods emit dynamo_component_router_* metrics to cluster Prometheus
#   3. Each pool's SLA Planner reads router histogram metrics and computes scaling decisions
#   4. Each pool's SLA Planner sends scaling decisions to GlobalPlanner via scale_request
#   5. GlobalPlanner receives and logs in NO-OPERATION mode (no K8s API calls)
#
# Architecture:
#   DGD 1 (gp-ctrl):      Frontend + GlobalRouter + GlobalPlanner (no-op)
#   DGD 2 (gp-prefill-0): LocalRouter + MockerPrefill + SLA Planner (global-planner env)
#   DGD 3 (gp-prefill-1): LocalRouter + MockerPrefill + SLA Planner (global-planner env)
#   DGD 4 (gp-decode-0):  LocalRouter + MockerDecode  + SLA Planner (global-planner env)
#   DGD 5 (gp-decode-1):  LocalRouter + MockerDecode  + SLA Planner (global-planner env)
#
# Each pool DGD has its own SLA Planner that reads throughput metrics from
# cluster Prometheus and delegates all scaling decisions to the GlobalPlanner.
# The GlobalPlanner (in gp-ctrl) is the single point of control.
#
# Image: uses CI-built image from main (has new runtime.endpoint() API + PlannerConfig).
# Self-patch applies only our branch-specific changes:
#   - prometheus.py              (router histogram dispatch + dynamo_namespace filter removal)
#   - planner_config.py          (throughput_metrics_source field)
#   - defaults.py                (throughput_metrics_source default)
#   - prometheus_names.py        (router metric name constants)
#   - global_planner_connector.py (**kwargs on validate_deployment / get_model_name)
#   - remote_planner_client.py   (use client.generate() API)
#   - planner_core.py            (pass metrics_source to PrometheusAPIClient)
#   - global_planner/{argparse_config,scale_handler,__main__}.py (--no-operation mode)
#
# Prerequisites (already deployed):
#   kubectl apply -f standalone-prometheus.yaml -n <namespace>
#
# Deploy:
#   kubectl apply -f hplanner-mocker-test.yaml -n <namespace>
#
# Watch GlobalPlanner receive scale requests from all pool planners:
#   kubectl logs -n <namespace> \
#     $(kubectl get pods -n <namespace> -l nvidia.com/dynamo-component=GlobalPlanner \
#       -o jsonpath='{.items[0].metadata.name}') -f \
#     | grep -E "NO-OP|Scale request|Starting GlobalPlanner"
#
# Watch a pool planner compute + delegate:
#   kubectl logs -n <namespace> \
#     $(kubectl get pods -n <namespace> -l nvidia.com/dynamo-graph-name=gp-prefill-0,nvidia.com/dynamo-component-type=planner \
#       -o jsonpath='{.items[0].metadata.name}') -f \
#     | grep -E "Observed|Delegating scale|GlobalPlanner scaling"
#
# Send load:
#   ./send_load.sh <namespace>
#
# Cleanup:
#   kubectl delete -f hplanner-mocker-test.yaml -n <namespace>

# Base image: CI-built from main, has new runtime.endpoint() + planner/__main__.py
# Image: dynamoci.azurecr.io/ai-dynamo/dynamo:e95d0f99167fd9041b4083a3458044d588f95a37-vllm-cuda12-amd64

# =============================================================================
# GlobalRouter ConfigMap — 2 prefill pools + 2 decode pools
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: gp-global-router-config
data:
  global_router_config.json: |
    {
      "num_prefill_pools": 2,
      "num_decode_pools": 2,
      "prefill_pool_dynamo_namespaces": [
        "<namespace>-gp-prefill-0",
        "<namespace>-gp-prefill-1"
      ],
      "decode_pool_dynamo_namespaces": [
        "<namespace>-gp-decode-0",
        "<namespace>-gp-decode-1"
      ],
      "prefill_pool_selection_strategy": {
        "ttft_min": 10, "ttft_max": 3000, "ttft_resolution": 2,
        "isl_min": 0,   "isl_max": 32000, "isl_resolution": 2,
        "prefill_pool_mapping": [[0,1],[0,1]]
      },
      "decode_pool_selection_strategy": {
        "itl_min": 10,  "itl_max": 500,   "itl_resolution": 2,
        "context_length_min": 0, "context_length_max": 32000, "context_length_resolution": 2,
        "decode_pool_mapping": [[0,1],[0,1]]
      }
    }
---
# =============================================================================
# DGD 1: Control plane — Frontend + GlobalRouter + GlobalPlanner (no-op)
# Dynamo namespace: <namespace>-gp-ctrl
# =============================================================================
apiVersion: nvidia.com/v1alpha1
kind: DynamoGraphDeployment
metadata:
  name: gp-ctrl
spec:
  services:
    Frontend:
      componentType: frontend
      replicas: 1
      extraPodSpec:
        imagePullSecrets:
          - name: docker-imagepullsecret
        mainContainer:
          image: dynamoci.azurecr.io/ai-dynamo/dynamo:e95d0f99167fd9041b4083a3458044d588f95a37-vllm-cuda12-amd64
          workingDir: /workspace
          command:
            - python3
            - -m
            - dynamo.frontend
          args:
            - --router-mode
            - round-robin
            - --namespace
            - <namespace>-gp-ctrl
            - --model-name
            - nvidia/Llama-3.1-8B-Instruct-FP8

    GlobalRouter:
      componentType: default
      replicas: 1
      extraPodSpec:
        imagePullSecrets:
          - name: docker-imagepullsecret
        volumes:
          - name: global-router-config
            configMap:
              name: gp-global-router-config
        mainContainer:
          image: dynamoci.azurecr.io/ai-dynamo/dynamo:e95d0f99167fd9041b4083a3458044d588f95a37-vllm-cuda12-amd64
          workingDir: /workspace
          command:
            - python3
            - -m
            - dynamo.global_router
          args:
            - --config
            - /config/global_router_config.json
            - --model-name
            - nvidia/Llama-3.1-8B-Instruct-FP8
            - --namespace
            - <namespace>-gp-ctrl
          volumeMounts:
            - name: global-router-config
              mountPath: /config
              readOnly: true

    GlobalPlanner:
      componentType: default
      replicas: 1
      extraPodSpec:
        imagePullSecrets:
          - name: docker-imagepullsecret
        mainContainer:
          image: dynamoci.azurecr.io/ai-dynamo/dynamo:e95d0f99167fd9041b4083a3458044d588f95a37-vllm-cuda12-amd64
          command:
            - bash
            - -c
            - |
              set -e
              SP=/opt/dynamo/venv/lib/python3.12/site-packages
              echo "Cloning feat/throughput-metrics-source for GlobalPlanner patch..."
              git clone --depth=1 \
                --branch feat/throughput-metrics-source \
                https://github.com/ai-dynamo/dynamo /tmp/dynamo-pr 2>&1 | tail -3
              SRC_COMP=/tmp/dynamo-pr/components/src/dynamo
              echo "Patching: GlobalPlanner no-op mode..."
              cp $SRC_COMP/global_planner/argparse_config.py  $SP/dynamo/global_planner/argparse_config.py
              cp $SRC_COMP/global_planner/scale_handler.py    $SP/dynamo/global_planner/scale_handler.py
              cp $SRC_COMP/global_planner/__main__.py         $SP/dynamo/global_planner/__main__.py
              echo "Patches applied. Starting GlobalPlanner --no-operation..."
              exec python3 -m dynamo.global_planner --no-operation
---
