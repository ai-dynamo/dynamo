# Standalone Prometheus deployment for testing --throughput-metrics-source=router
# on clusters that do NOT have kube-prometheus-stack / PodMonitor CRDs.
#
# Uses kubernetes_sd_configs (pod role) to discover dynamo pods and scrape port 9090.
#
# Deploy:
#   kubectl apply -f standalone-prometheus.yaml -n <namespace>
#
# Access:
#   kubectl port-forward svc/prometheus 9090:9090 -n <namespace>

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: prometheus
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: prometheus
subjects:
  - kind: ServiceAccount
    name: prometheus
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s
      evaluation_interval: 5s

    scrape_configs:
      # Scrape worker pods (prefill/decode) on port 9090
      - job_name: dynamo-workers
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              own_namespace: true
        honor_labels: true
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_nvidia_com_metrics_enabled]
            action: keep
            regex: "true"
          # Only worker pods (not frontend)
          - source_labels: [__meta_kubernetes_pod_label_nvidia_com_dynamo_component_type]
            action: keep
            regex: "worker"
          # Force port 9090
          - source_labels: [__address__]
            regex: '([^:]+)(?::\d+)?'
            replacement: '${1}:9090'
            target_label: __address__
          - source_labels: [__meta_kubernetes_pod_label_nvidia_com_dynamo_namespace]
            target_label: dynamo_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

      # Scrape standalone router pods (componentType: default) on port 9090
      # These emit dynamo_component_router_* metrics via DYN_SYSTEM_PORT=9090
      - job_name: dynamo-router
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              own_namespace: true
        honor_labels: true
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_nvidia_com_metrics_enabled]
            action: keep
            regex: "true"
          # Only standalone router pods (componentType: default)
          - source_labels: [__meta_kubernetes_pod_label_nvidia_com_dynamo_component_type]
            action: keep
            regex: "default"
          # Force port 9090
          - source_labels: [__address__]
            regex: '([^:]+)(?::\d+)?'
            replacement: '${1}:9090'
            target_label: __address__
          - source_labels: [__meta_kubernetes_pod_label_nvidia_com_dynamo_namespace]
            target_label: dynamo_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

      # Scrape frontend pods (contains embedded router) on port 8000
      - job_name: dynamo-frontend
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              own_namespace: true
        honor_labels: true
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_nvidia_com_metrics_enabled]
            action: keep
            regex: "true"
          # Only frontend pods (where router metrics live)
          - source_labels: [__meta_kubernetes_pod_label_nvidia_com_dynamo_component_type]
            action: keep
            regex: "frontend"
          # Frontend metrics are on port 8000
          - source_labels: [__address__]
            regex: '([^:]+)(?::\d+)?'
            replacement: '${1}:8000'
            target_label: __address__
          - source_labels: [__meta_kubernetes_pod_label_nvidia_com_dynamo_namespace]
            target_label: dynamo_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus
      containers:
        - name: prometheus
          image: prom/prometheus:v2.54.1
          args:
            - --config.file=/etc/prometheus/prometheus.yml
            - --storage.tsdb.path=/prometheus
            - --storage.tsdb.retention.time=1h
            - --web.enable-lifecycle
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: data
              mountPath: /prometheus
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
