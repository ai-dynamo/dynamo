apiVersion: nvidia.com/v1alpha1
kind: DynamoGraphDeployment
metadata:
  name: sglang-disagg-multinode
spec:
  envs:
  - name: HF_TOKEN
    valueFrom:
      secretKeyRef:
        name: hf-token-secret
        key: HF_TOKEN
  - name: GLOO_SOCKET_IFNAME
    value: "eth0"
  - name: MODEL_EXPRESS_CACHE_DIRECTORY
    value: "/model/.model-express/cache"
  - name: HF_HUB_CACHE
    value: "/model/.model-express/cache"
  - name: MODEL_EXPRESS_URL
    value: "http://sglang-disagg-multinode-modelexpress:8000"
  backendFramework: sglang
  pvcs:
    - name: model-cache-pvc
      create: false
  services:
    Frontend:
      dynamoNamespace: sglang-disagg-multinode
      componentType: frontend
      replicas: 1
      extraPodSpec:
        mainContainer:
          image: my-registry/sglang-runtime:my-tag
    ModelExpress:
      envFromSecret: hf-token-secret
      dynamoNamespace: sglang-disagg-multinode
      componentType: frontend
      readinessProbe:
        tcpSocket:
          port: 8000
        initialDelaySeconds: 10
        periodSeconds: 5
        timeoutSeconds: 3
        failureThreshold: 3
      replicas: 1
      resources:
        requests:
          cpu: "4"
          memory: "16Gi"
        limits:
          cpu: "4"
          memory: "16Gi"
      extraPodSpec:
        mainContainer:
          image: nvcr.io/nvidia/ai-dynamo/modelexpress-server:my-tag
          imagePullPolicy: IfNotPresent
          env:
            - name: MODEL_EXPRESS_SERVER_PORT
              value: "8000"
            - name: MODEL_EXPRESS_LOGGING_LEVEL
              value: "info"
            - name: MODEL_EXPRESS_DATABASE_PATH
              value: "/model/models.db"
          command:
            - /bin/sh
            - -c
          args:
            - |
              echo "Setting up Model Express configuration..."

              mkdir -p $MODEL_EXPRESS_CACHE_DIRECTORY
              cat > $MODEL_EXPRESS_CACHE_DIRECTORY/config.yaml << EOF
              local_path: $MODEL_EXPRESS_CACHE_DIRECTORY
              server_endpoint: http://localhost:8000
              timeout_secs: null
              EOF

              ./modelexpress-server &

              SERVER_PID=$!
              echo "Server started with PID: $SERVER_PID"
              wait $SERVER_PID
      volumeMounts:
        - name: model-cache-pvc
          mountPoint: /model
    decode:
      multinode:
        nodeCount: 2
      envFromSecret: hf-token-secret
      dynamoNamespace: sglang-disagg-multinode
      componentType: worker
      replicas: 1
      resources:
        limits:
          gpu: "4"
      extraPodSpec:
        mainContainer:
          image: my-registry/sglang-runtime:my-tag
          workingDir: /workspace/examples/backends/sglang
          command:
          - python3
          - -m
          - dynamo.sglang
          args:
            - --model-path
            - Qwen/Qwen3-0.6B
            - --served-model-name
            - Qwen/Qwen3-0.6B
            - --tp-size
            - "8"
            - --trust-remote-code
            - --skip-tokenizer-init
            - --disaggregation-mode
            - decode
            - --disaggregation-transfer-backend
            - nixl
            - --disaggregation-bootstrap-port
            - "30001"
            - --host
            - "0.0.0.0"
            - --mem-fraction-static
            - "0.82"
      volumeMounts:
        - name: model-cache-pvc
          mountPoint: /model
    prefill:
      multinode:
        nodeCount: 2
      envFromSecret: hf-token-secret
      dynamoNamespace: sglang-disagg-multinode
      componentType: worker
      replicas: 1
      resources:
        limits:
          gpu: "4"
      extraPodSpec:
        mainContainer:
          image: my-registry/sglang-runtime:my-tag
          workingDir: /workspace/examples/backends/sglang
          command:
          - python3
          - -m
          - dynamo.sglang
          args:
            - --model-path
            - Qwen/Qwen3-0.6B
            - --served-model-name
            - Qwen/Qwen3-0.6B
            - --tp-size
            - "8"
            - --trust-remote-code
            - --skip-tokenizer-init
            - --disaggregation-mode
            - prefill
            - --disaggregation-transfer-backend
            - nixl
            - --disaggregation-bootstrap-port
            - "30001"
            - --mem-fraction-static
            - "0.82"
            - --host
            - "0.0.0.0"
      volumeMounts:
        - name: model-cache-pvc
          mountPoint: /model