apiVersion: nvidia.com/v1alpha1
kind: DynamoGraphDeployment
metadata:
  name: vllm-agg
spec:
  services:
    VllmDecodeWorker:
      envFromSecret: hf-token-secret
      componentType: worker
      replicas: 1
      resources:
        limits:
          gpu: "1"
      extraPodSpec:
        mainContainer:
          image: docker.io/lambda108/dynamo:new-bindings
          workingDir: /workspace/examples/backends/vllm
          command:
            - python3
            - -m
            - dynamo.vllm
          args:
            - --model
            - Qwen/Qwen3-0.6B
            - --store-kv
            - mem
        # Frontend sidecar: receives requests from kGateway on port 8000
        # and routes them to the vLLM worker in the same pod
        containers:
          - name: frontend
            image: docker.io/lambda108/dynamo:new-bindings
            command:
              - python3
            args:
              - -m
              - dynamo.frontend
              - --router-mode
              - direct
              - --store-kv
              - mem
            ports:
              - containerPort: 8000
                name: http
                protocol: TCP
            envFrom:
              - secretRef:
                  name: hf-token-secret
            env:
              - name: DYNAMO_PORT
                value: "8000"
              - name: DYN_HTTP_PORT
                value: "8000"
              - name: DYN_NAMESPACE
                value: my-model-vllm-agg
              - name: DYN_COMPONENT
                value: frontend
              - name: DYN_DISCOVERY_BACKEND
                value: kubernetes
              - name: NATS_SERVER
                value: nats://dynamo-platform-nats.my-model.svc.cluster.local:4222
              - name: DYN_PARENT_DGD_K8S_NAME
                value: vllm-agg
              - name: DYN_PARENT_DGD_K8S_NAMESPACE
                value: my-model
              - name: POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: POD_NAMESPACE
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              - name: POD_UID
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.uid
            livenessProbe:
              httpGet:
                path: /live
                port: http
              initialDelaySeconds: 15
              periodSeconds: 10
            readinessProbe:
              httpGet:
                path: /health
                port: http
              initialDelaySeconds: 10
              periodSeconds: 10
