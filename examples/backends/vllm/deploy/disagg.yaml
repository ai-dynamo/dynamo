apiVersion: nvidia.com/v1alpha1
kind: DynamoGraphDeployment
metadata:
  name: vllm-disagg
spec:
  pvcs:
    - name: model-cache-pvc
      create: false
  envs:
    - name: MODEL_EXPRESS_CACHE_DIRECTORY
      value: "/model/.model-express/cache"
    - name: HF_HUB_CACHE
      value: "/model/.model-express/cache"
    - name: MODEL_EXPRESS_URL
      value: "http://vllm-disagg-modelexpress:8000"
  services:
    Frontend:
      dynamoNamespace: vllm-disagg
      componentType: frontend
      replicas: 1
      extraPodSpec:
        mainContainer:
          image: nvcr.io/nvidia/ai-dynamo/vllm-runtime:my-tag
    ModelExpress:
      envFromSecret: hf-token-secret
      dynamoNamespace: vllm-disagg
      componentType: frontend
      readinessProbe:
        tcpSocket:
          port: 8000
        initialDelaySeconds: 10
        periodSeconds: 5
        timeoutSeconds: 3
        failureThreshold: 3
      replicas: 1
      resources:
        requests:
          cpu: "4"
          memory: "16Gi"
        limits:
          cpu: "4"
          memory: "16Gi"
      extraPodSpec:
        mainContainer:
          image: nvcr.io/nvidia/ai-dynamo/modelexpress-server:my-tag
          env:
            - name: MODEL_EXPRESS_SERVER_PORT
              value: "8000"
            - name: MODEL_EXPRESS_LOGGING_LEVEL
              value: "info"
            - name: MODEL_EXPRESS_DATABASE_PATH
              value: "/model/models.db"
          command:
            - /bin/sh
            - -c
          args:
            - |
              echo "Setting up Model Express configuration..."

              mkdir -p $MODEL_EXPRESS_CACHE_DIRECTORY
              cat > $MODEL_EXPRESS_CACHE_DIRECTORY/config.yaml << EOF
              local_path: $MODEL_EXPRESS_CACHE_DIRECTORY
              server_endpoint: http://localhost:8000
              timeout_secs: null
              EOF

              ./modelexpress-server &

              SERVER_PID=$!
              echo "Server started with PID: $SERVER_PID"
              wait $SERVER_PID
      volumeMounts:
        - name: model-cache-pvc
          mountPoint: /model
    VllmDecodeWorker:
      dynamoNamespace: vllm-disagg
      envFromSecret: hf-token-secret
      componentType: worker
      subComponentType: decode
      replicas: 1
      resources:
        limits:
          gpu: "1"
      extraPodSpec:
        mainContainer:
          image: nvcr.io/nvidia/ai-dynamo/vllm-runtime:my-tag
          workingDir: /workspace/examples/backends/vllm
          command:
          - python3
          - -m
          - dynamo.vllm
          args:
            - --model
            - Qwen/Qwen3-0.6B
            - --is-decode-worker
      volumeMounts:
        - name: model-cache-pvc
          mountPoint: /model
    VllmPrefillWorker:
      dynamoNamespace: vllm-disagg
      envFromSecret: hf-token-secret
      componentType: worker
      subComponentType: prefill
      replicas: 1
      resources:
        limits:
          gpu: "1"
      extraPodSpec:
        mainContainer:
          image: nvcr.io/nvidia/ai-dynamo/vllm-runtime:my-tag
          workingDir: /workspace/examples/backends/vllm
          command:
          - python3
          - -m
          - dynamo.vllm
          args:
            - --model
            - Qwen/Qwen3-0.6B
            - --is-prefill-worker
      volumeMounts:
        - name: model-cache-pvc
          mountPoint: /model
