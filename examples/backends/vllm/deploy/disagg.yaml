apiVersion: nvidia.com/v1alpha1
kind: DynamoGraphDeployment
metadata:
  name: vllm-disagg
spec:
  services:
    Frontend:
      dynamoNamespace: vllm-disagg
      componentType: frontend
      replicas: 1
      extraPodSpec:
        mainContainer:
          image: dynamoci.azurecr.io/ai-dynamo/dynamo:nightly-vllm-amd64
    VllmDecodeWorker:
      dynamoNamespace: vllm-disagg
      envFromSecret: hf-token-secret
      componentType: worker
      subComponentType: decode
      replicas: 2
      resources:
        limits:
          gpu: "1"
      extraPodSpec:
        mainContainer:
          image: dynamoci.azurecr.io/ai-dynamo/dynamo:nightly-vllm-amd64
          command: ["/bin/sh", "-c"]
          args:
            - |
              git clone --depth 1 -b darfeen/backend-metrics https://github.com/ai-dynamo/dynamo.git /tmp/dynamo &&
              PYTHONPATH=/tmp/dynamo/components/src:/tmp/dynamo/lib/bindings/python/src:$PYTHONPATH \
              python3 -m dynamo.vllm --model Qwen/Qwen3-0.6B --is-decode-worker
          env:
            - name: DYN_SYSTEM_PORT
              value: "8081"
    VllmPrefillWorker:
      dynamoNamespace: vllm-disagg
      envFromSecret: hf-token-secret
      componentType: worker
      subComponentType: prefill
      replicas: 1
      resources:
        limits:
          gpu: "1"
      extraPodSpec:
        mainContainer:
          image: dynamoci.azurecr.io/ai-dynamo/dynamo:nightly-vllm-amd64
          command: ["/bin/sh", "-c"]
          args:
            - |
              git clone --depth 1 -b darfeen/backend-metrics https://github.com/ai-dynamo/dynamo.git /tmp/dynamo &&
              PYTHONPATH=/tmp/dynamo/components/src:/tmp/dynamo/lib/bindings/python/src:$PYTHONPATH \
              python3 -m dynamo.vllm --model Qwen/Qwen3-0.6B --is-prefill-worker
          env:
            - name: DYN_SYSTEM_PORT
              value: "8081"
