[package]
name = "object-registry-example"
version = "0.1.0"
edition = "2021"
description = "Example binary for the distributed object registry hub"
license = "Apache-2.0"

[[bin]]
name = "object-registry"
path = "registry.rs"

[dependencies]
dynamo-llm = { path = "../../../../lib/llm", features = ["block-manager"] }
anyhow = "1"
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7", features = ["rt"] }
tracing = "0.1"
tracing-subscriber = "0.3"

[workspace]

