{{- if .Values.namespaceRestriction.enabled }}
# Namespace-restricted mode: Role + ServiceAccount + RoleBinding
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: epp-serviceaccount
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dynamo-operator.labels" . | nindent 4 }}
{{- if .Values.dynamo.dockerRegistry.useKubernetesSecret }}
imagePullSecrets:
- name: {{ include "dynamo-operator.componentsDockerRegistrySecretName" . }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: epp-role
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dynamo-operator.labels" . | nindent 4 }}
rules:
# Gateway API Inference resources (stable v1 API per PR #5592)
- apiGroups: ["inference.networking.k8s.io"]
  resources: ["inferencepools", "inferencepools/status"]
  verbs: ["get", "list", "watch"]
# Pod discovery for InferencePool backends
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
# EndpointSlices for service discovery
- apiGroups: ["discovery.k8s.io"]
  resources: ["endpointslices"]
  verbs: ["get", "list", "watch"]
# DynamoWorkerMetadata for KV-aware routing
- apiGroups: ["nvidia.com"]
  resources: ["dynamoworkermetadatas"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: epp-binding
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "dynamo-operator.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: epp-serviceaccount
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: epp-role
  apiGroup: rbac.authorization.k8s.io
{{- else }}
# Cluster-wide mode: ClusterRole for EPP
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "dynamo-operator.fullname" . }}-epp
  labels:
    {{- include "dynamo-operator.labels" . | nindent 4 }}
rules:
# Gateway API Inference resources (stable v1 API per PR #5592)
- apiGroups: ["inference.networking.k8s.io"]
  resources: ["inferencepools", "inferencepools/status"]
  verbs: ["get", "list", "watch"]
# Pod discovery for InferencePool backends
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
# EndpointSlices for service discovery
- apiGroups: ["discovery.k8s.io"]
  resources: ["endpointslices"]
  verbs: ["get", "list", "watch"]
# DynamoWorkerMetadata for KV-aware routing
- apiGroups: ["nvidia.com"]
  resources: ["dynamoworkermetadatas"]
  verbs: ["get", "list", "watch"]
{{- end }}
