# Grants read-only node permissions for automatic GPU hardware discovery.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dynamo-namespace-operator-gpu-discovery
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: gpu-discovery
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: dynamo-kubernetes-operator
    app.kubernetes.io/part-of: dynamo-kubernetes-operator
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]  # read-only
