name: dynamo-vllm_nats_etcd
networks:
  server:
    driver: bridge

volumes:
  nats-data:
  etcd-data:

services:
  nats-server:
    image: nats:2.11.4
    command: [ "-c", "/etc/nats/nats-server.conf" ]
    volumes:
      - ./nats-server.conf:/etc/nats/nats-server.conf:ro
      - nats-data:/tmp/jetstream
    ports:
      - 4222:4222
      - 6222:6222
      - 8222:8222
    networks:
      - server

  # Security note: etcd auth is disabled for local testing only.
  # Bind published ports to localhost to avoid LAN exposure.
  etcd-server:
    image: bitnamilegacy/etcd:3.6.1
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_DATA_DIR=/etcd-data
    volumes:
      - etcd-data:/etcd-data
    ports:
      - 127.0.0.1:2379:2379
      - 127.0.0.1:2380:2380
    networks:
      - server

  dynamo-frontend:
    image: nvcr.io/nvidia/ai-dynamo/vllm-runtime:0.8.1
    command: python3 -m dynamo.frontend --http-port 8000
    ports:
      - 8000:8000
    networks:
      - server
    environment:
      - ETCD_ENDPOINTS=etcd-server:2379
      - NATS_SERVER=nats://nats-server:4222
      - HF_HOME=/data/hf
      - HF_HUB_CACHE=/data/hf/hub
    volumes:
      - ${HOME}/.cache/huggingface:/data/hf


  dynamo-vllm:
    image: nvcr.io/nvidia/ai-dynamo/vllm-runtime:0.8.1
    command: python3 -m dynamo.vllm --model Qwen/Qwen3-0.6B --gpu-memory-utilization 0.8 --max-model-len 10000
    networks:
      - server
    ipc: host
    environment:
      - ETCD_ENDPOINTS=etcd-server:2379
      - NATS_SERVER=nats://nats-server:4222
      - HF_HOME=/data/hf
      - HF_HUB_CACHE=/data/hf/hub
    env_file:
      - ../.env
    ulimits:
      memlock: -1
      stack: 67108864
      nofile:
        soft: 1048576
        hard: 1048576
    volumes:
      - ${HOME}/.cache/huggingface:/data/hf
    gpus: all
