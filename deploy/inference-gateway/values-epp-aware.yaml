eppAware:
  enabled: true
  eppImage: gitlab-master.nvidia.com:5005/dl/ai-dynamo/dynamo/epp-lib-7

imagePullSecrets:
  - docker-imagepullsecret

epp:
  extraEnv:
    - name: USE_STREAMING
      value: "true"
    - name: DYNAMO_COMPONENT
      value: "backend"
    - name: DYNAMO_KV_BLOCK_SIZE
      value: 512
