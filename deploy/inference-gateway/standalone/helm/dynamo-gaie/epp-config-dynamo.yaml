# Dynamo EPP Configuration

apiVersion: inference.networking.x-k8s.io/v1alpha1
kind: EndpointPickerConfig
plugins:
  # Disagg profile handler: works for both aggregated and disaggregated modes
  - type: disagg-profile-handler

  # Label filter: restricts pods to decode workers
  - name: decode-filter
    type: label-filter

  # Picker: chooses the final endpoint after scoring
  - name: picker
    type: max-score-picker

  # Dynamo decode scorer: calls Dynamo FFI decode router, handles request lifecycle
  - name: dyn-decode
    type: dyn-decode-scorer

schedulingProfiles:
  - name: decode
    plugins:
      - pluginRef: decode-filter
        parameters:
          label: "nvidia.com/dynamo-sub-component-type"
          validValues:
            - "decode"
          allowsNoLabel: true
      - pluginRef: dyn-decode
        weight: 1
      - pluginRef: picker
