apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: gwy-route
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: inference-gateway
  rules:
  - backendRefs:
    - group: inference.networking.x-k8s.io
      kind: InferencePool
      name: qwen-pool
    matches:
    - path:
        type: PathPrefix
        value: /
    timeouts:
      request: 300s