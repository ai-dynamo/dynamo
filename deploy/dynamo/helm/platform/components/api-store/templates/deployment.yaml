apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dynamo-api-store.fullname" . }}
  labels:
    {{- include "dynamo-api-store.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "dynamo-api-store.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dynamo-api-store.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dynamo-api-store.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: wait-for-postgres
          image: busybox
          command: [ 'sh', '-c', 'until nc -z {{ include "dynamo-api-store.postgresql.fullname" . }} 5432; do echo "PostgreSQL is unavailable. Sleeping for 5 seconds"; sleep 5; done;' ]
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: DB_HOST
              value: {{ include "dynamo-api-store.postgresql.fullname" . }}
            - name: DB_USER
              value: {{ .Values.postgresql.auth.username | quote }}
            - name: DB_NAME
              value: {{ .Values.postgresql.auth.database | quote }}
            - name: DB_PORT
              value: "5432"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "dynamo-api-store.postgresql.fullname" . }}
                  key: password
            - name: SERVICE_PORT
              value: {{ .Values.service.port | quote }}
            - name: RESOURCE_SCOPE
              value: {{ .Values.dynamo.env.resource_scope | quote }}
            - name: DEFAULT_KUBE_NAMESPACE
              value: {{ .Release.Namespace }}
            - name: DYN_OBJECT_STORE_BUCKET
              value: "dynamo-storage"
            - name: DYN_OBJECT_STORE_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "dynamo-api-store.minio.fullname" . }}
                  key: root-user
            - name: DYN_OBJECT_STORE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "dynamo-api-store.minio.fullname" . }}
                  key: root-password
            - name: DYN_OBJECT_STORE_ENDPOINT
              value: "http://{{ include "dynamo-api-store.minio.fullname" . }}:9000"
          envFrom:
            - secretRef:
                name: dynamo-deployment-env
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}