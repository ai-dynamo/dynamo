name: DCO Check Comment

on:
  check_suite:
    types: [completed]

jobs:
  dco-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Comment if DCO fails
        uses: peter-evans/create-or-update-comment@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.check_suite.pull_requests[0].number }}
          body: |
            ⚠️ Your pull request failed the DCO check. Don’t worry! Check out our [DCO Troubleshooting Guide](DCO.md) for step-by-step instructions to fix it quickly.
        if: ${{ github.event.check_suite.conclusion == 'failure' && github.event.check_suite.check_suite.app.name == 'DCO' }}
