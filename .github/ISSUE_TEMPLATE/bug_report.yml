name: Bug Report
description: Submit a bug report to help improve ai-dynamo
title: "[BUG]: <Enter bug title>"
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report to improve ai-dynamo!

  - type: textarea
    id: bug-description
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## Environment
        Please provide details about your environment.

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      placeholder: e.g. Ubuntu 24.04
    validations:
      required: true

  - type: input
    id: dynamo-version
    attributes:
      label: ai-dynamo Version
      description: What version of ai-dynamo are you using?
      placeholder: e.g. 0.1.0
    validations:
      required: true

  - type: input
    id: dynamo-rt-version
    attributes:
      label: ai-dynamo-runtime Version
      description: What version of ai-dynamo-runtime are you using?
      placeholder: e.g. 0.1.0
    validations:
      required: false

  - type: input
    id: dynamo-vllm-version
    attributes:
      label: ai-dynamo-vllm Version
      description: What version of ai-dynamo-vllm are you using?
      placeholder: e.g. 0.7.2
    validations:
      required: false

  - type: input
    id: nixl-version
    attributes:
      label: nixl Version
      description: What version of nixl are you using?
      placeholder: e.g. 0.1.0
    validations:
      required: false

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: What version of Python are you using?
      placeholder: e.g. 3.12.3
    validations:
      required: false

  - type: input
    id: cuda-version
    attributes:
      label: CUDA Version
      description: If applicable, what CUDA version are you using?
      placeholder: e.g. 12.8
    validations:
      required: false

  - type: input
    id: gpu-type
    attributes:
      label: GPU Architecture
      description: If applicable, what GPU Architecture are you using?
      placeholder: e.g. A100
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
    validations:
      required: false
