# Test workflow to validate multi-GPU GitHub Actions runner setup

name: Test Multi-GPU Runner

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/test-multi-gpu-runner.yml'

jobs:
  test-gpu-runners:
    name: ${{ matrix.runner }}
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        runner:
          - gcp-dev-tester-gpu-1-v1
    steps:
      - name: Check GPUs (inside Docker)
        run: |
          nvidia-smi
