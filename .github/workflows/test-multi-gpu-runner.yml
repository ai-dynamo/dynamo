# Test workflow to validate multi-GPU GitHub Actions runner setup

name: Test Multi-GPU Runner

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/test-multi-gpu-runner.yml'

jobs:
  test-gpu-runners:
    name: ${{ matrix.runner }}
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        runner:
          - prod-tester-gb200-4-v1
    steps:
      - name: Check GPUs (inside Docker)
        run: |
          nvidia-smi
          # docker run --rm --gpus all nvidia/cuda:12.4.0-base-ubuntu22.04 nvidia-smi
          # echo "GPU count: $(docker run --rm --gpus all nvidia/cuda:12.4.0-base-ubuntu22.04 nvidia-smi -L | wc -l)"
