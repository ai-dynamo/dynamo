name: Nightly CI pipeline

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-nightly-${{ github.run_id }}
  cancel-in-progress: false

permissions:
  contents: read
  id-token: write

defaults:
  run:
    shell: bash --noprofile --norc -eo pipefail {0}

env:
  REGISTRY_IMAGE: ai-dynamo/dynamo
  NIGHTLY_IMAGE_PREFIX: nightly
  PREFER_PROVIDER: aws

############################## BUILD JOBS ##############################

jobs:
  build-base-amd64:
    name: Build Dynamo Base (amd64)
    runs-on: cpu-amd-m5-2xlarge
    timeout-minutes: 120
    env:
      BASE_IMAGE_TAG: '25.06-cuda12.9-devel-ubuntu24.04'
      ECR_HOSTNAME: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com
    steps:
      - uses: actions/checkout@v4
      - name: Login to ECR
        shell: bash
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} | docker login --username AWS --password-stdin ${ECR_HOSTNAME}
      - name: Pull existing base image for cache
        shell: bash
        continue-on-error: true
        run: |
          echo "Attempting to pull existing base image for layer caching..."
          if docker pull "${ECR_HOSTNAME}/${{ env.REGISTRY_IMAGE }}:dynamo-base-nightly-amd64"; then
            echo "Successfully pulled existing image for cache"
          else
            echo "No existing image found or pull failed, will build from scratch"
          fi
      - name: Build Docker Image
        id: build
        uses: ./.github/actions/docker-build
        with:
          framework: none
          target: dev
          platform: linux/amd64
          base_image_tag: ${{ env.BASE_IMAGE_TAG }}
          enable_kvbm: true
          ngc_ci_access_token: ${{ secrets.NGC_CI_ACCESS_TOKEN }}
          ci_token: ${{ secrets.CI_TOKEN }}
          aws_default_region: ${{ secrets.AWS_DEFAULT_REGION }}
          sccache_s3_bucket: ${{ secrets.SCCACHE_S3_BUCKET }}
          aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          image_tag: dynamo-base-nightly-amd64
      - name: Tag and Push Base Images
        uses: ./.github/actions/docker-tag-push
        with:
          local_image: ${{ steps.build.outputs.image_tag }}
          push_tags: |
            ${{ env.REGISTRY_IMAGE }}:dynamo-base-nightly-amd64
            ${{ env.REGISTRY_IMAGE }}:dynamo-base-nightly-amd64-run-${{ github.run_id }}
          aws_push: 'true'
          azure_push: 'true'
          aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
          aws_default_region: ${{ secrets.AWS_DEFAULT_REGION }}
          azure_acr_hostname: ${{ secrets.AZURE_ACR_HOSTNAME }}
          azure_acr_user: ${{ secrets.AZURE_ACR_USER }}
          azure_acr_password: ${{ secrets.AZURE_ACR_PASSWORD }}

  build-base-arm64:
    name: Build Dynamo Base (arm64)
    runs-on: cpu-arm-r8g-4xlarge
    timeout-minutes: 120
    env:
      BASE_IMAGE_TAG: '25.06-cuda12.9-devel-ubuntu24.04'
      ECR_HOSTNAME: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com
    steps:
      - uses: actions/checkout@v4
      - name: Login to ECR
        shell: bash
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} | docker login --username AWS --password-stdin ${ECR_HOSTNAME}
      - name: Pull existing base image for cache
        shell: bash
        continue-on-error: true
        run: |
          echo "Attempting to pull existing base image for layer caching..."
          if docker pull "${ECR_HOSTNAME}/${{ env.REGISTRY_IMAGE }}:dynamo-base-nightly-arm64"; then
            echo "Successfully pulled existing image for cache"
          else
            echo "No existing image found or pull failed, will build from scratch"
          fi
      - name: Build Docker Image
        id: build
        uses: ./.github/actions/docker-build
        with:
          framework: none
          target: dev
          platform: linux/arm64
          base_image_tag: ${{ env.BASE_IMAGE_TAG }}
          enable_kvbm: true
          ngc_ci_access_token: ${{ secrets.NGC_CI_ACCESS_TOKEN }}
          ci_token: ${{ secrets.CI_TOKEN }}
          aws_default_region: ${{ secrets.AWS_DEFAULT_REGION }}
          sccache_s3_bucket: ${{ secrets.SCCACHE_S3_BUCKET }}
          aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          image_tag: dynamo-base-nightly-arm64
      - name: Tag and Push Base Images
        uses: ./.github/actions/docker-tag-push
        with:
          local_image: ${{ steps.build.outputs.image_tag }}
          push_tags: |
            ${{ env.REGISTRY_IMAGE }}:dynamo-base-nightly-arm64
            ${{ env.REGISTRY_IMAGE }}:dynamo-base-nightly-arm64-run-${{ github.run_id }}
          aws_push: 'true'
          azure_push: 'true'
          aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
          aws_default_region: ${{ secrets.AWS_DEFAULT_REGION }}
          azure_acr_hostname: ${{ secrets.AZURE_ACR_HOSTNAME }}
          azure_acr_user: ${{ secrets.AZURE_ACR_USER }}
          azure_acr_password: ${{ secrets.AZURE_ACR_PASSWORD }}

  build-framework-amd64:
    name: Build ${{ matrix.framework }} (amd64)
    needs: build-base-amd64
    runs-on: cpu-amd-m5-4xlarge
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        framework: [vllm, trtllm, sglang]
    env:
      ECR_HOSTNAME: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com
    steps:
      - uses: actions/checkout@v4
      - name: Login to ECR
        shell: bash
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} | docker login --username AWS --password-stdin ${ECR_HOSTNAME}
      - name: Pull existing framework image for cache
        shell: bash
        continue-on-error: true
        run: |
          echo "Attempting to pull existing ${{ matrix.framework }} image for layer caching..."
          if docker pull "${ECR_HOSTNAME}/${{ env.REGISTRY_IMAGE }}:${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-amd64"; then
            echo "Successfully pulled existing image for cache"
          else
            echo "No existing image found or pull failed, will build from scratch"
          fi
      - name: Build Docker Image
        id: build
        uses: ./.github/actions/docker-build
        with:
          framework: ${{ matrix.framework }}
          target: runtime
          platform: linux/amd64
          dynamo_base_image: ${{ env.ECR_HOSTNAME }}/${{ env.REGISTRY_IMAGE }}:dynamo-base-nightly-amd64-run-${{ github.run_id }}
          base_image_tag: ''
          runtime_image_tag: ''
          cuda_version: ''
          torch_backend: ''
          ngc_ci_access_token: ${{ secrets.NGC_CI_ACCESS_TOKEN }}
          ci_token: ${{ secrets.CI_TOKEN }}
          aws_default_region: ${{ secrets.AWS_DEFAULT_REGION }}
          sccache_s3_bucket: ${{ secrets.SCCACHE_S3_BUCKET }}
          aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          image_tag: ${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-amd64
      - name: Tag and Push Images
        uses: ./.github/actions/docker-tag-push
        with:
          local_image: ${{ steps.build.outputs.image_tag }}
          push_tags: |
            ${{ env.REGISTRY_IMAGE }}:${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-amd64
            ${{ env.REGISTRY_IMAGE }}:${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-amd64-run-${{ github.run_id }}
          aws_push: 'true'
          azure_push: 'true'
          aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
          aws_default_region: ${{ secrets.AWS_DEFAULT_REGION }}
          azure_acr_hostname: ${{ secrets.AZURE_ACR_HOSTNAME }}
          azure_acr_user: ${{ secrets.AZURE_ACR_USER }}
          azure_acr_password: ${{ secrets.AZURE_ACR_PASSWORD }}

  build-framework-arm64:
    name: Build ${{ matrix.framework }} (arm64)
    needs: build-base-arm64
    runs-on: cpu-arm-r8g-4xlarge
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include:
          - framework: vllm
            base_image_tag: '25.06-cuda12.9-devel-ubuntu24.04'
            runtime_image_tag: '12.9.0-runtime-ubuntu24.04'
            cuda_version: '129'
            torch_backend: 'cu129'
          - framework: trtllm
            base_image_tag: '25.06-py3'
            runtime_image_tag: '12.9.0-runtime-ubuntu24.04'
            cuda_version: '129'
            torch_backend: 'cu129'
          - framework: sglang
            base_image_tag: ''
            runtime_image_tag: ''
            cuda_version: ''
            torch_backend: ''
    env:
      ECR_HOSTNAME: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com
    steps:
      - uses: actions/checkout@v4
      - name: Login to ECR
        shell: bash
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} | docker login --username AWS --password-stdin ${ECR_HOSTNAME}
      - name: Pull existing framework image for cache
        shell: bash
        continue-on-error: true
        run: |
          echo "Attempting to pull existing ${{ matrix.framework }} image for layer caching..."
          if docker pull "${ECR_HOSTNAME}/${{ env.REGISTRY_IMAGE }}:${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-arm64"; then
            echo "Successfully pulled existing image for cache"
          else
            echo "No existing image found or pull failed, will build from scratch"
          fi
      - name: Build Docker Image
        id: build
        uses: ./.github/actions/docker-build
        with:
          framework: ${{ matrix.framework }}
          target: runtime
          platform: linux/arm64
          dynamo_base_image: ${{ env.ECR_HOSTNAME }}/${{ env.REGISTRY_IMAGE }}:dynamo-base-nightly-arm64-run-${{ github.run_id }}
          base_image_tag: ${{ matrix.base_image_tag }}
          runtime_image_tag: ${{ matrix.runtime_image_tag }}
          cuda_version: ${{ matrix.cuda_version }}
          torch_backend: ${{ matrix.torch_backend }}
          ngc_ci_access_token: ${{ secrets.NGC_CI_ACCESS_TOKEN }}
          ci_token: ${{ secrets.CI_TOKEN }}
          aws_default_region: ${{ secrets.AWS_DEFAULT_REGION }}
          sccache_s3_bucket: ${{ secrets.SCCACHE_S3_BUCKET }}
          aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          image_tag: ${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-arm64
      - name: Tag and Push Images
        uses: ./.github/actions/docker-tag-push
        with:
          local_image: ${{ steps.build.outputs.image_tag }}
          push_tags: |
            ${{ env.REGISTRY_IMAGE }}:${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-arm64
            ${{ env.REGISTRY_IMAGE }}:${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-arm64-run-${{ github.run_id }}
          aws_push: 'true'
          azure_push: 'true'
          aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
          aws_default_region: ${{ secrets.AWS_DEFAULT_REGION }}
          azure_acr_hostname: ${{ secrets.AZURE_ACR_HOSTNAME }}
          azure_acr_user: ${{ secrets.AZURE_ACR_USER }}
          azure_acr_password: ${{ secrets.AZURE_ACR_PASSWORD }}

############################## TEST JOBS ##############################

  unit-tests:
    name: Unit ${{ matrix.framework }} (${{ matrix.arch }})
    needs: [build-framework-amd64, build-framework-arm64]
    if: always()
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - { framework: vllm, arch: amd64, runner: cpu-amd-m5-2xlarge }
          - { framework: vllm, arch: arm64, runner: cpu-arm-r8g-4xlarge }
          - { framework: trtllm, arch: amd64, runner: cpu-amd-m5-2xlarge }
          - { framework: trtllm, arch: arm64, runner: cpu-arm-r8g-4xlarge }
          - { framework: sglang, arch: amd64, runner: cpu-amd-m5-2xlarge }
          - { framework: sglang, arch: arm64, runner: cpu-arm-r8g-4xlarge }
        env:
          ECR_HOSTNAME: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com
    steps:
      - uses: actions/checkout@v4
      - name: Login to ECR
        shell: bash
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} | docker login --username AWS --password-stdin ${ECR_HOSTNAME}
      - name: Pull image
        shell: bash
        run: |
          docker pull "${ECR_HOSTNAME}/${{ env.REGISTRY_IMAGE }}:${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-${{ matrix.arch }}"
          docker tag "${ECR_HOSTNAME}/${{ env.REGISTRY_IMAGE }}:${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-${{ matrix.arch }}" ${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-${{ matrix.arch }}
      - name: Run Unit Tests
        uses: ./.github/actions/pytest
        with:
          image_tag: ${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-${{ matrix.arch }}
          pytest_marks: "${{ matrix.framework }} and unit and (nightly or pre_merge or post_merge)"
          framework: ${{ matrix.framework }}
          test_type: unit
          platform_arch: ${{ matrix.arch }}
          cpu_limit: '8'

  integration-tests:
    name: Integration ${{ matrix.framework }} (amd64)
    needs: build-framework-amd64
    if: always()
    runs-on: gpu-l40-amd64
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        framework: [vllm, trtllm, sglang]
        env:
          ECR_HOSTNAME: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com
    steps:
      - uses: actions/checkout@v4
      - name: Login to ECR
        shell: bash
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} | docker login --username AWS --password-stdin ${ECR_HOSTNAME}
      - name: Pull image
        shell: bash
        run: |
          docker pull "${ECR_HOSTNAME}/${{ env.REGISTRY_IMAGE }}:${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-amd64"
          docker tag "${ECR_HOSTNAME}/${{ env.REGISTRY_IMAGE }}:${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-amd64" ${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-amd64
      - name: Run Integration Tests
        uses: ./.github/actions/pytest
        with:
          image_tag: ${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-amd64
          pytest_marks: "integration and (nightly or pre_merge or post_merge)"
          framework: ${{ matrix.framework }}
          test_type: integration
          platform_arch: amd64

  e2e-single-gpu:
    name: E2E Single GPU ${{ matrix.framework }} (amd64)
    needs: build-framework-amd64
    if: always()
    runs-on: gpu-l40-amd64
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        framework: [vllm, trtllm, sglang]
        env:
          ECR_HOSTNAME: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com
    steps:
      - uses: actions/checkout@v4
      - name: Login to ECR
        shell: bash
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} | docker login --username AWS --password-stdin ${ECR_HOSTNAME}
      - name: Pull image
        shell: bash
        run: |
          docker pull "${ECR_HOSTNAME}/${{ env.REGISTRY_IMAGE }}:${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-amd64"
          docker tag "${ECR_HOSTNAME}/${{ env.REGISTRY_IMAGE }}:${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-amd64" ${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-amd64
      - name: Run E2E Tests (gpu_1)
        uses: ./.github/actions/pytest
        with:
          image_tag: ${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-amd64
          pytest_marks: "(nightly or pre_merge or post_merge) and ${{ matrix.framework }} and e2e and gpu_1"
          framework: ${{ matrix.framework }}
          test_type: e2e
          platform_arch: amd64

  e2e-multi-gpu:
    name: E2E Multi GPU ${{ matrix.framework }} (amd64)
    needs: build-framework-amd64
    if: always()
    runs-on: gpu-l40-amd64
    timeout-minutes: 150
    strategy:
      fail-fast: false
      matrix:
        framework: [vllm, trtllm, sglang]
        env:
          ECR_HOSTNAME: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com
    steps:
      - uses: actions/checkout@v4
      - name: Login to ECR
        shell: bash
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} | docker login --username AWS --password-stdin ${ECR_HOSTNAME}
      - name: Pull image
        shell: bash
        run: |
          docker pull "${ECR_HOSTNAME}/${{ env.REGISTRY_IMAGE }}:${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-amd64"
          docker tag "${ECR_HOSTNAME}/${{ env.REGISTRY_IMAGE }}:${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-amd64" ${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-amd64
      - name: Run E2E Tests (gpu_2)
        uses: ./.github/actions/pytest
        with:
          image_tag: ${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-amd64
          pytest_marks: "(nightly or pre_merge or post_merge) and ${{ matrix.framework }} and e2e and gpu_2"
          framework: ${{ matrix.framework }}
          test_type: e2e
          platform_arch: amd64

  component-tests:
    name: Component ${{ matrix.framework }} ${{ matrix.component }} (${{ matrix.arch }})
    needs: [build-framework-amd64, build-framework-arm64]
    if: always()
    runs-on: ${{ matrix.runner }}
    timeout-minutes: ${{ matrix.timeout }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { framework: vllm, arch: amd64, component: router, runner: gpu-l40-amd64, timeout: 90, marks: "nightly and router" }
          - { framework: vllm, arch: amd64, component: planner, runner: gpu-l40-amd64, timeout: 90, marks: "nightly and planner" }
          - { framework: vllm, arch: amd64, component: kvbm, runner: gpu-l40-amd64, timeout: 90, marks: "nightly and kvbm and not slow" }
          - { framework: vllm, arch: arm64, component: router, runner: cpu-arm-r8g-4xlarge, timeout: 60, marks: "nightly and router" }
          - { framework: vllm, arch: arm64, component: planner, runner: cpu-arm-r8g-4xlarge, timeout: 60, marks: "nightly and planner" }
          - { framework: vllm, arch: arm64, component: kvbm, runner: cpu-arm-r8g-4xlarge, timeout: 60, marks: "nightly and kvbm" }
          - { framework: trtllm, arch: amd64, component: router, runner: gpu-l40-amd64, timeout: 90, marks: "nightly and router" }
          - { framework: trtllm, arch: amd64, component: planner, runner: gpu-l40-amd64, timeout: 90, marks: "nightly and planner" }
          - { framework: trtllm, arch: amd64, component: kvbm, runner: gpu-l40-amd64, timeout: 90, marks: "nightly and kvbm" }
          - { framework: trtllm, arch: arm64, component: router, runner: cpu-arm-r8g-4xlarge, timeout: 60, marks: "nightly and router" }
          - { framework: trtllm, arch: arm64, component: planner, runner: cpu-arm-r8g-4xlarge, timeout: 60, marks: "nightly and planner" }
          - { framework: trtllm, arch: arm64, component: kvbm, runner: cpu-arm-r8g-4xlarge, timeout: 60, marks: "nightly and kvbm" }
          - { framework: sglang, arch: amd64, component: router, runner: gpu-l40-amd64, timeout: 90, marks: "nightly and router" }
          - { framework: sglang, arch: amd64, component: planner, runner: gpu-l40-amd64, timeout: 90, marks: "nightly and planner" }
          - { framework: sglang, arch: amd64, component: kvbm, runner: gpu-l40-amd64, timeout: 90, marks: "nightly and kvbm" }
          - { framework: sglang, arch: arm64, component: router, runner: cpu-arm-r8g-4xlarge, timeout: 60, marks: "nightly and router" }
          - { framework: sglang, arch: arm64, component: planner, runner: cpu-arm-r8g-4xlarge, timeout: 60, marks: "nightly and planner" }
          - { framework: sglang, arch: arm64, component: kvbm, runner: cpu-arm-r8g-4xlarge, timeout: 60, marks: "nightly and kvbm" }
        env:
          ECR_HOSTNAME: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com
    steps:
      - uses: actions/checkout@v4
      - name: Login to ECR
        shell: bash
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} | docker login --username AWS --password-stdin ${ECR_HOSTNAME}
      - name: Pull image
        shell: bash
        run: |
          docker pull "${ECR_HOSTNAME}/${{ env.REGISTRY_IMAGE }}:${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-${{ matrix.arch }}"
          docker tag "${ECR_HOSTNAME}/${{ env.REGISTRY_IMAGE }}:${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-${{ matrix.arch }}" ${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-${{ matrix.arch }}
      - name: Run Component Tests (${{ matrix.component }})
        uses: ./.github/actions/pytest
        with:
          image_tag: ${{ env.NIGHTLY_IMAGE_PREFIX }}-${{ matrix.framework }}-${{ matrix.arch }}
          pytest_marks: "(${{ matrix.marks }} or (nightly or pre_merge or post_merge))"
          framework: ${{ matrix.framework }}
          test_type: component
          platform_arch: ${{ matrix.arch }}

  ############################## RESULTS SUMMARY ##############################
  results-summary:
    name: Results Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [build-framework-amd64, build-framework-arm64, unit-tests, integration-tests, e2e-single-gpu, e2e-multi-gpu, component-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Gather job metadata
        id: gather
        run: |
          set -e
          echo "# Nightly CI Results Summary" > results.md
          echo "" >> results.md
          echo "| Stage | Status | Runner | Duration (min) | Artifacts |" >> results.md
          echo "|-------|--------|--------|----------------|-----------|" >> results.md

          gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs -q ".jobs[] | {id, name, runner_name, conclusion, started_at, completed_at}" > jobs.jsonl

          while read job_entry; do
            job_id=$(echo "$job_entry" | jq -r '.id')
            name=$(echo "$job_entry" | jq -r '.name')
            runner=$(echo "$job_entry" | jq -r '.runner_name')
            status=$(echo "$job_entry" | jq -r '.conclusion')
            started=$(echo "$job_entry" | jq -r '.started_at')
            completed=$(echo "$job_entry" | jq -r '.completed_at')
            minutes="N/A"
            if [[ "$started" != "null" && "$completed" != "null" ]]; then
              start_epoch=$(date -d "$started" +%s)
              end_epoch=$(date -d "$completed" +%s)
              minutes=$(( (end_epoch - start_epoch)/60 ))
            fi
            artifact_link="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#job-$job_id"
            printf "| %s | %s | %s | %s | [Log & Artifacts](%s) |\n" "$name" "$status" "$runner" "$minutes" "$artifact_link" >> results.md
          done < jobs.jsonl

          echo "" >> results.md
          echo "---" >> results.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Display workflow summary
        run: cat results.md
      - name: Upload results summary as job summary
        run: cat results.md >> $GITHUB_STEP_SUMMARY
      - name: Upload results as artifact for Slack
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-results-summary
          path: results.md
          retention-days: 7
