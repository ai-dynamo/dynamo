  unit-vllm-amd64:
    name: Unit vLLM (amd64)
    needs: build-vllm-amd64
    runs-on: cpu-amd-m5-2xlarge
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - name: Login to ECR
        shell: bash
        env:
          ECR_HOSTNAME: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_DEFAULT_REGION }} | docker login --username AWS --password-stdin ${ECR_HOSTNAME}
      - name: Pull nightly image
        shell: bash
        env:
          ECR_HOSTNAME: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com
        run: |
          docker pull "${ECR_HOSTNAME}/${{ env.REGISTRY_IMAGE }}:${{ env.NIGHTLY_IMAGE_PREFIX }}-vllm-amd64"
          docker tag "${ECR_HOSTNAME}/${{ env.REGISTRY_IMAGE }}:${{ env.NIGHTLY_IMAGE_PREFIX }}-vllm-amd64" ${{ env.NIGHTLY_IMAGE_PREFIX }}-vllm-amd64
      - name: Run Unit Tests
        uses: ./.github/actions/pytest
        with:
          image_tag: ${{ env.NIGHTLY_IMAGE_PREFIX }}-vllm-amd64
          pytest_marks: "vllm and unit and nightly"
          framework: vllm
          test_type: unit
          platform_arch: amd64
