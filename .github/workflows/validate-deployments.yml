name: Validate Deploy YAMLs

on:
  pull_request:
    paths:
      - 'recipes/**/*.yaml'
      - 'recipes/**/*.yml'
      - 'examples/**/*.yaml'
      - 'examples/**/*.yml'
      - 'deploy/utils/validate_deployments.py'
      - 'deploy/cloud/operator/config/crd/bases/nvidia.com_dynamographdeployments.yaml'
  push:
    branches:
      - main
    paths:
      - 'recipes/**/*.yaml'
      - 'recipes/**/*.yml'
      - 'examples/**/*.yaml'
      - 'examples/**/*.yml'
      - 'deploy/utils/validate_deployments.py'
      - 'deploy/cloud/operator/config/crd/bases/nvidia.com_dynamographdeployments.yaml'

jobs:
  validate:
    name: Validate DynamoGraphDeployment YAMLs
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jsonschema

      - name: Validate deploy.yaml files
        run: |
          python3 deploy/utils/validate_deployments.py --verbose

      - name: Summary
        if: success()
        run: |
          echo "âœ… All deploy.yaml files are valid against the CRD schema!"

