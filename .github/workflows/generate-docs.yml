# Dynamo Documentation Validation Workflow
#
# This workflow validates the Fern documentation structure.
# Actual docs publishing is handled by Fern's GitHub integration.
#
# For more information on Fern docs, see: https://buildwithfern.com/

name: Validate Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'fern'
      - '.github/workflows/generate-docs.yml'
  pull_request:
    paths:
      - 'docs/**'
      - 'fern'
      - '.github/workflows/generate-docs.yml'

jobs:
  validate-docs:
    name: Validate Fern Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Fern CLI
        run: npm install -g fern-api

      - name: Validate Fern configuration
        run: fern check

      - name: Check for warnings
        run: |
          # Run fern check with warnings and capture output
          OUTPUT=$(fern check --warnings 2>&1) || true
          echo "$OUTPUT"
          
          # Extract error count
          if echo "$OUTPUT" | grep -q "Found [1-9][0-9]* error"; then
            echo "::error::Fern validation found errors"
            exit 1
          fi
          
          # Report warnings but don't fail
          if echo "$OUTPUT" | grep -q "warning"; then
            echo "::warning::Fern validation found warnings (see above)"
          fi

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ“š Documentation Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Fern Documentation" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status == 'success' && 'âœ… Valid' || 'âŒ Invalid' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docs URL:** [ai-dynamo.docs.buildwithfern.com](https://ai-dynamo.docs.buildwithfern.com)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Commands" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Validate docs locally" >> $GITHUB_STEP_SUMMARY
          echo "fern check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Preview docs locally" >> $GITHUB_STEP_SUMMARY
          echo "fern docs dev" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
