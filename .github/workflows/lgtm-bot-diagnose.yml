name: LGTM Bot Diagnose

on:
  issue_comment:
    types: [created]
  # Manual trigger for testing (issue_comment only works from default branch)
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to diagnose"
        required: true
        type: string

jobs:
  diagnose:
    if: >-
      (github.event_name == 'workflow_dispatch') ||
      (github.event.issue.pull_request &&
       contains(github.event.comment.body, '/diagnose') &&
       github.event.comment.author_association != 'NONE')
    runs-on: ubuntu-latest
    environment: GITLAB
    permissions:
      contents: read
      pull-requests: write
      checks: read
      actions: read
      statuses: read
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4.3.0
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: "3.11"
      - run: pip install -r error_classification/requirements.txt
      - name: Run diagnostics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.inputs.pr_number || github.event.issue.number }}
          COMMENT_ID: ${{ github.event.comment.id || '' }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          GITLAB_TOKEN: ${{ secrets.TOKEN }}
        run: python3 .github/scripts/lgtm_bot_diagnose.py
