# LGTM Bot Diagnose - On-demand PR merge readiness diagnostics.
# Triggered by commenting "/diagnose" (also accepts "/lgtm-bot diagnose") on a PR.
#
# Analyzes:
#   - CI check statuses with log excerpts
#   - Review status and CODEOWNERS requirements
#   - Unresolved review conversations
#   - Merge conflicts, DCO, PR title format
#   - Fork CI trigger status
#
# Optionally uses NVIDIA Inference API (Claude Opus 4.6) for
# LLM-powered CI failure diagnosis and fix suggestions.

name: LGTM Bot Diagnose

on:
  issue_comment:
    types: [created]

permissions:
  pull-requests: write
  checks: read
  statuses: read
  contents: read
  actions: read

concurrency:
  group: lgtm-bot-diagnose-${{ github.event.issue.number }}
  cancel-in-progress: true

jobs:
  diagnose:
    name: Diagnose PR
    if: >-
      github.event.issue.pull_request &&
      (
        startsWith(github.event.comment.body, '/diagnose') ||
        startsWith(github.event.comment.body, '/lgtm-bot diagnose')
      ) &&
      github.event.comment.author_association != 'NONE'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.11"

      - name: Install error classification dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y python3-venv || true
          python3 -m venv /tmp/error-classification-venv
          . /tmp/error-classification-venv/bin/activate
          pip install -r error_classification/requirements.txt

      - name: Run diagnosis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.issue.number }}
          NVIDIA_INFERENCE_API_KEY: ${{ secrets.NVIDIA_INFERENCE_API_KEY }}
          NVIDIA_INFERENCE_MODEL: ${{ vars.NVIDIA_INFERENCE_MODEL }}
          API_FORMAT: "openai"
          API_BASE_URL: "https://inference-api.nvidia.com/v1"
        run: |
          . /tmp/error-classification-venv/bin/activate
          python3 .github/scripts/lgtm_bot_diagnose.py
