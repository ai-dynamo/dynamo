# Reusable workflow for CI pipelines to auto-classify errors on failure.
#
# Usage in a calling workflow:
#
#   classify-errors:
#     needs: [build, test]
#     if: failure()
#     uses: ./.github/workflows/classify-workflow-errors-reusable.yml
#     with:
#       pr_number: ${{ github.event.pull_request.number }}
#     secrets:
#       LLM_API_KEY: ${{ secrets.LLM_API_KEY }}

name: Classify Workflow Errors

on:
  workflow_call:
    inputs:
      pr_number:
        description: "Pull request number for comment posting"
        required: false
        type: string
      commit_sha:
        description: "Commit SHA to analyze (defaults to github.sha)"
        required: false
        type: string
    secrets:
      LLM_API_KEY:
        required: false

jobs:
  classify:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      actions: read
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4.3.0
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: "3.11"
      - run: pip install -r error_classification/requirements.txt
      - name: Classify CI errors
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          COMMIT_SHA: ${{ inputs.commit_sha || github.sha }}
          PR_NUMBER: ${{ inputs.pr_number || '' }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: python3 .github/scripts/classify_workflow_errors.py
