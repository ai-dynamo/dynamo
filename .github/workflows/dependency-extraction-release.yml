name: Release Dependency Snapshot

on:
  push:
    branches:
      - 'release/*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.2.3)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  snapshot-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup dependency extraction environment
        uses: ./.github/actions/dependency-extraction-setup
        with:
          python-version: '3.12'

      - name: Extract version from branch or input
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Extract from branch name: release/1.2.3 -> 1.2.3
            VERSION=$(echo "${{ github.ref_name }}" | sed 's/release\///')
          fi

          # Validate version format (X.Y.Z)
          if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version format '$VERSION'. Expected X.Y.Z"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Creating dependency snapshot for version: v$VERSION"

      - name: Run dependency extraction
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Create versioned snapshot
          mkdir -p .github/reports/releases
          python3 .github/workflows/extract_dependency_versions.py \
            --output .github/reports/releases/dependency_versions_v${VERSION}.csv

          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Check if snapshot already exists
        id: check_exists
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Check if this version snapshot already exists in git
          if git ls-files --error-unmatch ".github/reports/releases/dependency_versions_v${VERSION}.csv" 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Snapshot for v${VERSION} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Creating new snapshot for v${VERSION}"
          fi

      - name: Create Pull Request
        if: steps.check_exists.outputs.exists == 'false'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: Add dependency snapshot for release v${{ steps.version.outputs.version }}'
          title: '[Release] Dependency Snapshot v${{ steps.version.outputs.version }}'
          body: |
            ## üì∏ Release Dependency Snapshot

            This PR adds a permanent dependency snapshot for **release v${{ steps.version.outputs.version }}**.

            ### üìã Files Added
            - `.github/reports/releases/dependency_versions_v${{ steps.version.outputs.version }}.csv`

            ### üìä Purpose
            This snapshot captures the exact dependency versions used in this release for:
            - üîç Historical tracking and auditing
            - üêõ Debugging version-specific issues
            - üìà Comparing dependency evolution across releases
            - üîí Compliance and security reviews

            ### ‚úîÔ∏è Review Checklist
            - [ ] Verify this is the correct release version
            - [ ] Check that snapshot doesn't already exist
            - [ ] Review any new or changed dependencies

            ---

            üîó **Release Branch:** `${{ github.ref_name }}`
            üì¶ **Version:** v${{ steps.version.outputs.version }}

            _Generated by release dependency snapshot workflow_
          branch: release-snapshot/v${{ steps.version.outputs.version }}
          delete-branch: true
          labels: |
            release
            dependencies
            documentation

      - name: Upload snapshot artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-snapshot-v${{ steps.version.outputs.version }}
          path: .github/reports/releases/dependency_versions_v${{ steps.version.outputs.version }}.csv
          retention-days: 365  # Keep release snapshots for 1 year

      - name: Summary
        if: always()
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          echo "## Release Dependency Snapshot" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.check_exists.outputs.exists }}" == "true" ]]; then
            echo "‚ÑπÔ∏è **Snapshot Already Exists**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "A dependency snapshot for v${VERSION} already exists in the repository." >> $GITHUB_STEP_SUMMARY
            echo "No PR will be created." >> $GITHUB_STEP_SUMMARY
          else
            echo "‚úÖ **Snapshot Created**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- Version: v${VERSION}" >> $GITHUB_STEP_SUMMARY
            echo "- File: \`.github/reports/releases/dependency_versions_v${VERSION}.csv\`" >> $GITHUB_STEP_SUMMARY
            echo "- Action: PR created for review" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üìù A pull request has been created to add this snapshot to the repository." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const timestamp = new Date().toISOString();
            const version = '${{ steps.version.outputs.version }}';
            
            const issueBody = `## ‚ö†Ô∏è Release Dependency Snapshot Failed

            **Version:** v${version}
            **Run:** ${runUrl}
            **Time:** ${timestamp}
            **Branch:** \`${{ github.ref_name }}\`

            ### Failure Details
            The automated release dependency snapshot workflow has failed for version v${version}.

            ### Possible Causes
            - Invalid version format in branch name or input
            - Parsing errors in dependency files
            - Permission issues writing to the repository
            - Python script errors or exceptions

            ### Action Required
            1. Review the workflow run logs: ${runUrl}
            2. Verify the version format (X.Y.Z)
            3. Fix any identified issues
            4. Re-run the workflow manually to create the snapshot
            5. Close this issue once resolved

            **Note:** This issue was automatically created by the release dependency snapshot workflow.`;
            
            // Create new issue for release failures (don't check for existing as these are version-specific)
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `‚ö†Ô∏è Release Dependency Snapshot Failed - v${version}`,
              body: issueBody,
              labels: ['automated', 'dependencies', 'release-snapshot-failure', 'bug']
            });
            core.info(`Created failure issue for v${version}`);

