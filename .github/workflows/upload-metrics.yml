name: Upload Workflow Metrics

run-name: Upload metrics for workflow "${{ github.event.workflow_run.name }}" (run ${{ github.event.workflow_run.id }})

on:
  workflow_run:
    # This workflow runs after ANY other workflow completes
    workflows: ["*"]
    types:
      - completed

permissions:
  contents: read
  actions: read  # Needed to read workflow run data

jobs:
  upload-metrics:
    runs-on: gitlab
    # Only run if the triggering workflow actually completed (not skipped)
    if: github.event.workflow_run.conclusion != 'skipped'
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          # Use the commit from the original workflow run
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Upload GitHub Actions Metrics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PIPELINE_INDEX: ${{ secrets.PIPELINE_INDEX }}
          JOB_INDEX: ${{ secrets.JOB_INDEX }}
          # Pass information about the original workflow run
          ORIGINAL_RUN_ID: ${{ github.event.workflow_run.id }}
          ORIGINAL_REPOSITORY: ${{ github.event.workflow_run.repository.full_name }}
          ORIGINAL_HEAD_SHA: ${{ github.event.workflow_run.head_sha }}
          ORIGINAL_HEAD_BRANCH: ${{ github.event.workflow_run.head_branch }}
          ORIGINAL_EVENT: ${{ github.event.workflow_run.event }}
          ORIGINAL_ACTOR: ${{ github.event.workflow_run.actor.login }}
          ORIGINAL_WORKFLOW_NAME: ${{ github.event.workflow_run.name }}
        run: |
          # Run the enhanced metrics upload script for the original workflow
          python3 .github/workflows/upload_workflow_metrics.py
