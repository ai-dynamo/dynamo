name: NVIDIA Dynamo Backends Github Validation

concurrency:
  group: ${{ github.workflow }}-build-test-frameworks-${{ github.ref_name || github.run_id }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

on:
  push:
    branches:
      - main
      - "pull-request/[0-9]+"

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        framework:
          - { name: vllm, target: runtime, pytest_marks: "e2e and vllm and gpu_1 and not slow" }
          - { name: sglang, target: runtime, pytest_marks: "e2e and sglang and gpu_1 and not slow" }
          - { name: trtllm, target: runtime, pytest_marks: "e2e and trtllm_marker and gpu_1 and not slow" }
        platform:
          - { arch: "linux/amd64", runner: gpu-l40-amd64, short_name: amd64  }
          - { arch: "linux/arm64", runner: cpu-arm-r8g-4xlarge, short_name: arm64 }

    name: build-test (${{matrix.framework.name }}, ${{ matrix.platform.arch }})
    runs-on: ${{ matrix.platform.runner }}
    env:
      CONTAINER_ID: test_${{ github.run_id }}_${{ github.run_attempt }}_${{ github.job }}_${{ matrix.framework.name }}
      PYTEST_XML_FILE: pytest_test_report.xml
      FRAMEWORK: ${{ matrix.framework.name }}
      TARGET: ${{ matrix.framework.target }}
      PYTEST_MARKS: ${{ matrix.framework.pytest_marks }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to NGC
        if: github.event.pull_request.head.repo.full_name == github.repository || github.event_name == 'push'
        run: |
          echo "${{ secrets.NGC_CI_ACCESS_TOKEN }}" | docker login nvcr.io -u '$oauthtoken' --password-stdin
      - name: Cleanup
        if: always()
        run: |
          docker system prune -af
      - name: Build image
        id: build-image
        env:
          ARCH: ${{ matrix.platform.arch }}
          GITHUB_TOKEN: ${{ secrets.CI_TOKEN }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          SCCACHE_S3_BUCKET:  ${{ secrets.SCCACHE_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          # Turns linux/arm64 into linux-arm64
          export PLATFORM_TAG=${ARCH//\//-}
          export IMAGE_TAG=${{ matrix.framework.name }}:${PLATFORM_TAG}
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          ./container/build.sh --tag ${IMAGE_TAG} \
            --platform ${{ matrix.platform.arch }} \
            --target ${{ matrix.framework.target }} \
            --framework ${{ matrix.framework.name }} \
            --use-sccache \
            --sccache-bucket "$SCCACHE_S3_BUCKET" \
            --sccache-region "$AWS_DEFAULT_REGION"
      - name: Run pytest
        # No infra available for ARM + GPU in CI
        if: ${{ matrix.platform.arch != 'linux/arm64' }}
        env:
          ARCH: ${{ matrix.platform.arch }}
          HF_HOME: /runner/_work/_temp
          IMAGE_TAG: ${{ steps.build-image.outputs.IMAGE_TAG }}
        run: |
          docker run --runtime=nvidia --rm --gpus all -w /workspace \
            --network host \
            --name ${{ env.CONTAINER_ID }}_pytest \
            ${IMAGE_TAG} \
            bash -c "pytest -xsv --basetemp=/tmp --junitxml=${{ env.PYTEST_XML_FILE }} -m \"${{ env.PYTEST_MARKS }}\""
      - name: Docker Tag and Push
        if: ${{ github.ref_name == 'main' }}
        uses: ./.github/docker-tag-push
        with:
          local_image: ${{ steps.build-image.outputs.IMAGE_TAG }}
          push_tag: ai-dynamo/dynamo:${{ github.sha }}-${{ matrix.framework.name }}-${{ matrix.platform.short_name }}
          aws_push: 'true'
          aks_push: 'true'
          aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
          aws_default_region: us-west-2
          azure_acr_hostname: ${{ secrets.AZURE_ACR_HOSTNAME }}
          azure_acr_user: ${{ secrets.AZURE_ACR_USER }}
          azure_acr_password: ${{ secrets.AZURE_ACR_PASSWORD }}
