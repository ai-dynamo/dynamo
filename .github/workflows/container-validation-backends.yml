name: Docker Build and Test

on:
  push:
    branches:
      - ops-2438-ci # todo remove after development
      - main
      - "pull-request/[0-9]+"
      - release/*.*.*
  workflow_dispatch:
    inputs:
      run_full_flow:
        description: 'Runs the full flow: build, test, copy, and deploy to AKS'
        required: false
        type: boolean
        default: false
      build_operator:
        description: 'Runs the full flow: build, test, copy, and deploy to AKS'
        required: false
        type: boolean
        default: false
      build_flavors:
        description: 'Comma-separated list of flavors to build (vllm,sglang,trtllm). Leave empty to use change detection.'
        required: false
        type: string
        default: ''
      deployment_test:
        description: 'If set to true, runs the deployment test'
        required: false
        type: boolean
        default: false
      no_cache_builds:
        description: 'Disable Docker build cache for all container builds'
        required: false
        type: boolean
        default: false

