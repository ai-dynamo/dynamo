  detect-buildkit-workers:
    name: Detect Buildkit Workers
    runs-on: builder-cpu-amd-runner
    steps:
    - name: Checkout code
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4.3.0

    - name: Route Buildkit Workers
      id: route-buildkit-workers
      shell: bash
      run: |
        .github/scripts/route_buildkit.sh --amd
        .github/scripts/route_buildkit.sh --arm
    outputs:
      vllm_amd64: ${{ steps.route-buildkit-workers.outputs.vllm_amd64 }}
      vllm_arm64: ${{ steps.route-buildkit-workers.outputs.vllm_arm64 }}
      trtllm_amd64: ${{ steps.route-buildkit-workers.outputs.trtllm_amd64 }}
      trtllm_arm64: ${{ steps.route-buildkit-workers.outputs.trtllm_arm64 }}
      sglang_amd64: ${{ steps.route-buildkit-workers.outputs.sglang_amd64 }}
      sglang_arm64: ${{ steps.route-buildkit-workers.outputs.sglang_arm64 }}
      general_amd64: ${{ steps.route-buildkit-workers.outputs.general_amd64 }}
      general_arm64: ${{ steps.route-buildkit-workers.outputs.general_arm64 }}

  # ============================================================================
  # Operator
  # ============================================================================
  operator:
    needs: [detect-buildkit-workers, changed-files]
    if: github.ref_name == 'main' || startsWith(github.ref_name, 'release/') || needs.changed-files.outputs.operator == 'true' || github.event.inputs.run_full_flow == 'true'
    strategy:
      fail-fast: false
      matrix:
        platform:
          - { arch: amd64 }
          - { arch: arm64  }
    name: operator (${{ matrix.platform.arch }})
    runs-on: builder-cpu-amd-runner
    steps:
      - name: define buildkit builders
        shell: bash
        run: |
          ADDRS="${{ needs.detect-buildkit-workers.outputs[format('general_{0}', matrix.platform.arch)] }}"
          IFS=',' read -ra ADDR_LIST <<< "$ADDRS"
          FIRST=true
          for addr in "${ADDR_LIST[@]}"; do
            if $FIRST; then
              docker buildx create --use --name ${{ env.BUILDER_NAME }} --driver remote "$addr"
              FIRST=false
            else
              docker buildx create --append --name ${{ env.BUILDER_NAME }} --driver remote "$addr"
            fi
          done
          docker buildx inspect --bootstrap
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4.3.0
      - name: Docker Login
        uses: ./.github/actions/docker-login
        with:
          ngc_ci_access_token: ${{ secrets.NGC_CI_ACCESS_TOKEN }}
          aws_default_region: ${{ secrets.AWS_DEFAULT_REGION }}
          aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
          azure_acr_hostname: ${{ secrets.AZURE_ACR_HOSTNAME }}
          azure_acr_user: ${{ secrets.AZURE_ACR_USER }}
          azure_acr_password: ${{ secrets.AZURE_ACR_PASSWORD }}
      - name: Linter
        shell: bash
        working-directory: ./deploy/operator
        env:
          ECR_HOSTNAME: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com
        run: |
          docker buildx build --platform linux/${{ matrix.platform.arch }} --target linter --progress=plain --build-arg DOCKER_PROXY=${ECR_HOSTNAME}/dockerhub/ .
      - name: Tester
        shell: bash
        working-directory: ./deploy/operator
        env:
          ECR_HOSTNAME: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com
        run: |
          docker buildx build --platform linux/${{ matrix.platform.arch }}  --target tester --progress=plain --build-arg DOCKER_PROXY=${ECR_HOSTNAME}/dockerhub/ .
      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: '1.24'
      - name: Check for uncommitted changes
        shell: bash
        working-directory: ./deploy/operator
        env:
          ECR_HOSTNAME: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com
        run: |
          sudo apt-get update && sudo apt-get install -y make
          make check
      - name: Build Container
        id: build-image
        shell: bash
        working-directory: ./deploy/operator
        env:
          ECR_HOSTNAME: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com
          IMAGE_BASE: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com/ai-dynamo/dynamo
          PLATFORM: ${{ matrix.platform.arch }}
        run: |
          EXTRA_TAGS=""
          NO_CACHE_FLAG=""
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            EXTRA_TAGS="-t ${IMAGE_BASE}:main-dynamo-operator-${PLATFORM} -t ${IMAGE_BASE}:main-${{ github.sha }}-dynamo-operator-${PLATFORM}"
            NO_CACHE_FLAG="--no-cache"
          fi
          if [[ "${{ github.event.inputs.no_cache_builds }}" == "true" ]]; then
            NO_CACHE_FLAG="--no-cache"
          fi
          docker buildx build --push \
              --platform linux/${PLATFORM} \
              --build-arg DOCKER_PROXY=${ECR_HOSTNAME}/dockerhub/ \
              -f Dockerfile \
              -t ${IMAGE_BASE}:${{ github.sha }}-dynamo-operator-${PLATFORM} \
              ${NO_CACHE_FLAG} ${EXTRA_TAGS} .


  copy-operator-to-acr:
    needs: [operator, changed-files]
    if: github.ref_name == 'main' || startsWith(github.ref_name, 'release/') || needs.changed-files.outputs.operator == 'true' || github.event.inputs.run_full_flow == 'true'
    strategy:
      fail-fast: true
      matrix:
        platform:
          - { arch: amd64 }
          # - { arch: arm64 }
    name: copy dynamo-operator-${{ matrix.platform.arch }}
    runs-on: builder-cpu-amd-runner
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4.3.0
      - name: Calculate target tag
        id: calculate-target-tag
        shell: bash
        run: |
          TARGET_TAG="${{ github.sha }}-dynamo-operator-${{ matrix.platform.arch }}"
          echo "target_tag=${TARGET_TAG}" >> $GITHUB_OUTPUT
          echo "target_tag_${{ matrix.platform.arch }}=${TARGET_TAG}" >> $GITHUB_OUTPUT
      - name: Copy image to target registry
        uses: ./.github/actions/skopeo-copy
        with:
          source_registry: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com
          source_image: ai-dynamo/dynamo
          source_tag: ${{ github.sha }}-dynamo-operator-${{ matrix.platform.arch }}
          target_registry: ${{ secrets.AZURE_ACR_HOSTNAME }}
          target_image: ai-dynamo/dynamo
          target_tag: ${{ steps.calculate-target-tag.outputs.target_tag }}
          source_aws_default_region: ${{ secrets.AWS_DEFAULT_REGION }}
          source_aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
          target_azure_acr_hostname: ${{ secrets.AZURE_ACR_HOSTNAME }}
          target_azure_acr_user: ${{ secrets.AZURE_ACR_USER }}
          target_azure_acr_password: ${{ secrets.AZURE_ACR_PASSWORD }}
    outputs:
      target_tag_amd64: ${{ steps.calculate-target-tag.outputs.target_tag_amd64 }}
      target_tag_arm64: ${{ steps.calculate-target-tag.outputs.target_tag_arm64 }}

  # ============================================================================
  # FRAMEWORK PIPELINES (Build → Test → Copy)
  # ============================================================================
  vllm-pipeline:
    needs: [detect-buildkit-workers, changed-files]
    uses: ./.github/workflows/build-test-disribute-flavor.yml
    if: github.ref_name == 'main' || startsWith(github.ref_name, 'release/') || contains(github.event.inputs.build_flavors, 'vllm') || needs.changed-files.outputs.vllm_all == 'true' || github.event.inputs.run_full_flow == 'true'
    with:
      framework: vllm
      arm_base_image_tag: '25.06-cuda12.9-devel-ubuntu24.04'
      arm_runtime_image_tag: '12.9.0-runtime-ubuntu24.04'
      arm_cuda_version: '12.9'
      arm_torch_backend: 'cu129'
      buildkit_amd64_addresses: ${{ needs.detect-buildkit-workers.outputs.vllm_amd64 }}
      buildkit_arm64_addresses: ${{ needs.detect-buildkit-workers.outputs.vllm_arm64 }}
      build_image: ${{ contains(github.event.inputs.build_flavors, 'vllm') || github.event.inputs.run_full_flow == 'true' || github.ref_name == 'main' || startsWith(github.ref_name, 'release/') || needs.changed-files.outputs.vllm_container == 'true' }}
      extra_tags: |
        ${{ github.ref_name == 'main' && 'main-vllm' || '' }}
        ${{ github.ref_name == 'main' && format('main-vllm-{0}', github.sha) || '' }}
      no_cache: ${{ github.ref_name == 'main' || github.event.inputs.no_cache_builds == 'true' }}
    secrets: inherit

  sglang-pipeline:
    needs: [detect-buildkit-workers, changed-files]
    uses: ./.github/workflows/build-test-disribute-flavor.yml
    if: github.ref_name == 'main' || startsWith(github.ref_name, 'release/') || contains(github.event.inputs.build_flavors, 'sglang') || needs.changed-files.outputs.sglang_all == 'true' || github.event.inputs.run_full_flow == 'true'
    with:
      framework: sglang
      buildkit_amd64_addresses: ${{ needs.detect-buildkit-workers.outputs.sglang_amd64 }}
      buildkit_arm64_addresses: ${{ needs.detect-buildkit-workers.outputs.sglang_arm64 }}
      build_image: ${{ contains(github.event.inputs.build_flavors, 'sglang') || github.event.inputs.run_full_flow == 'true' || github.ref_name == 'main' || startsWith(github.ref_name, 'release/') || needs.changed-files.outputs.sglang_container == 'true' }}
      extra_tags: |
        ${{ github.ref_name == 'main' && 'main-sglang' || '' }}
        ${{ github.ref_name == 'main' && format('main-sglang-{0}', github.sha) || '' }}
      no_cache: ${{ github.ref_name == 'main' || github.event.inputs.no_cache_builds == 'true' }}
    secrets: inherit

  trtllm-pipeline:
    needs: [detect-buildkit-workers, changed-files]
    uses: ./.github/workflows/build-test-disribute-flavor.yml
    if: github.ref_name == 'main' || startsWith(github.ref_name, 'release/') || contains(github.event.inputs.build_flavors, 'trtllm') || needs.changed-files.outputs.trtllm_all == 'true' || github.event.inputs.run_full_flow == 'true'
    with:
      framework: trtllm
      buildkit_amd64_addresses: ${{ needs.detect-buildkit-workers.outputs.trtllm_amd64 }}
      buildkit_arm64_addresses: ${{ needs.detect-buildkit-workers.outputs.trtllm_arm64 }}
      build_image: ${{ contains(github.event.inputs.build_flavors, 'trtllm') || github.event.inputs.run_full_flow == 'true' || github.ref_name == 'main' || startsWith(github.ref_name, 'release/') || needs.changed-files.outputs.trtllm_container == 'true' }}
      extra_tags: |
        ${{ github.ref_name == 'main' && 'main-trtllm' || '' }}
        ${{ github.ref_name == 'main' && format('main-trtllm-{0}', github.sha) || '' }}
      no_cache: ${{ github.ref_name == 'main' || github.event.inputs.no_cache_builds == 'true' }}
    secrets: inherit


  # ============================================================================
  # DEPLOYMENT JOBS
  # Deploy operator and run end-to-end tests on Kubernetes cluster
  # ============================================================================
  deploy-operator:
    runs-on: cpu-amd-m5-2xlarge
    needs: [copy-operator-to-acr]
    outputs:
      NAMESPACE: ${{ steps.deploy-operator-step.outputs.namespace }}
    steps:
    - name: Output Node Name
      shell: bash
      run: |
        echo ${K8S_NODE_NAME}
    - uses: actions/checkout@v4
    - name: Deploy Operator
      id: deploy-operator-step
      env:
        BRANCH: ${{ github.ref_name }}
      run: |
        set -x

        # Set namespace
        # Invalid patterns: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/
        BRANCH_SANITIZED="${BRANCH//\//-}"
        BRANCH_SANITIZED="${BRANCH_SANITIZED/pull-request/pr}"
        BRANCH_SANITIZED="${BRANCH_SANITIZED//./-}"
        NAMESPACE="gh-id-${{ github.run_id }}-${BRANCH_SANITIZED}-dt"
        echo "namespace=${NAMESPACE}" >> "$GITHUB_OUTPUT"

        # Setup kubeconfig
        echo "${{ secrets.AZURE_AKS_CI_KUBECONFIG_B64 }}" | base64 -d > .kubeconfig
        chmod 600 .kubeconfig
        export KUBECONFIG=$(pwd)/.kubeconfig
        kubectl config set-context --current --namespace=$NAMESPACE --kubeconfig "${KUBECONFIG}"
        kubectl config current-context

        # Create a namespace for this job
        echo "Creating an ephemeral namespace..."
        kubectl create namespace $NAMESPACE
        echo "Attaching the labels for secrets and cleanup"
        kubectl label namespaces ${NAMESPACE} nscleanup/enabled=true nscleanup/ttl=7200 gitlab-imagepull=enabled ngc-api=enabled nvcr-imagepull=enabled --overwrite=true

        # Set the namespace as default
        kubectl config set-context --current --namespace=$NAMESPACE

        # Check if Istio is installed
        kubectl get pods -n istio-system
        # Check if default storage class exists
        kubectl get storageclass

        # Install Helm chart
        export VIRTUAL_ENV=/opt/dynamo/venv
        export KUBE_NS=$NAMESPACE
        export ISTIO_ENABLED=true
        export ISTIO_GATEWAY=istio-system/ingress-alb
        export VIRTUAL_SERVICE_SUPPORTS_HTTPS=true

        # Install dynamo env secrets
        kubectl create secret generic hf-token-secret --from-literal=HF_TOKEN=${{ secrets.HF_TOKEN }} -n $KUBE_NS || true
        # Install helm dependencies
        helm repo add bitnami https://charts.bitnami.com/bitnami
        cd deploy/helm/charts/platform/
        helm dep build .
        # Install platform with namespace restriction for single profile testing
        helm upgrade --install dynamo-platform . --namespace ${NAMESPACE} \
          --set dynamo-operator.namespaceRestriction.enabled=true \
          --set dynamo-operator.namespaceRestriction.allowedNamespaces[0]=${NAMESPACE} \
          --set dynamo-operator.controllerManager.manager.image.repository=${{ secrets.AZURE_ACR_HOSTNAME }}/ai-dynamo/dynamo \
          --set dynamo-operator.controllerManager.manager.image.tag=${{ needs.copy-operator-to-acr.outputs.target_tag_amd64 }}
        # Wait for all deployments to be ready
        timeout 300s kubectl rollout status deployment -n $NAMESPACE --watch

  # ============================================================================
  #
  # End-to-end tests for each framework with various deployment profiles
  # ============================================================================
  deploy-test-vllm:
    runs-on: cpu-amd-m5-2xlarge
    needs: [deploy-operator, vllm-pipeline]
    permissions:
      contents: read
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        profile:
          - agg
          - agg_router
          - disagg
          - disagg_router
    name: deploy-test-vllm (${{ matrix.profile }})
    env:
      FRAMEWORK: vllm
    steps:
      - name: Output Node Name
        run: echo ${K8S_NODE_NAME}
      - uses: actions/checkout@v4
      - name: Run Dynamo Deploy Test
        id: deploy-test
        uses: ./.github/actions/dynamo-deploy-test
        with:
          kubeconfig_base64: ${{ secrets.AZURE_AKS_CI_KUBECONFIG_B64 }}
          namespace: ${{ needs.deploy-operator.outputs.NAMESPACE }}
          deployment_file: deploy/${{ matrix.profile }}.yaml
          framework: vllm
          framework_runtime_image: ${{ secrets.AZURE_ACR_HOSTNAME }}/ai-dynamo/dynamo:${{ needs.vllm-pipeline.outputs.image_tag_amd64 }}
          model_name: Qwen/Qwen3-0.6B
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-vllm-${{ matrix.profile }}-${{ github.run_id }}
          path: ${{ steps.deploy-test.outputs.test_log_path }}
          retention-days: 7

  deploy-test-vllm-disagg-router:
    runs-on: cpu-amd-m5-2xlarge
    needs: [deploy-operator, vllm-pipeline]
    permissions:
      contents: read
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        profile:
          - disagg_router
    name: deploy-test-vllm (${{ matrix.profile }})
    env:
      FRAMEWORK: vllm
    steps:
      - name: Output Node Name
        run: echo ${K8S_NODE_NAME}
      - uses: actions/checkout@v4
      - name: Run Dynamo Deploy Test
        id: deploy-test
        uses: ./.github/actions/dynamo-deploy-test
        with:
          kubeconfig_base64: ${{ secrets.AZURE_AKS_CI_KUBECONFIG_B64 }}
          namespace: ${{ needs.deploy-operator.outputs.NAMESPACE }}
          deployment_file: deploy/${{ matrix.profile }}.yaml
          framework: vllm
          framework_runtime_image: ${{ secrets.AZURE_ACR_HOSTNAME }}/ai-dynamo/dynamo:${{ needs.vllm-pipeline.outputs.image_tag_amd64 }}
          model_name: Qwen/Qwen3-0.6B
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-vllm-${{ matrix.profile }}-${{ github.run_id }}
          path: ${{ steps.deploy-test.outputs.test_log_path }}
          retention-days: 7

