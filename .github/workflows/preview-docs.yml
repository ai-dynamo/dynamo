# Fern docs preview workflow
# Generates a preview URL for Fern documentation changes in pull requests.
# Posts the preview URL as a PR comment so reviewers can see rendered docs.
#
# Required Configuration:
# - Secret: FERN_TOKEN (Fern API token for generating preview URLs)

name: Preview Fern Docs

on:
  pull_request:
    paths:
      - 'docs/**'

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Fern CLI tool
        run: npm install -g fern-api

      # Fern CLI expects a fern/ directory; same pattern as fern-docs.yml
      - name: Create fern directory symlink
        working-directory: docs
        run: ln -s . fern

      - name: Generate preview URL
        id: generate-docs
        working-directory: docs
        env:
          FERN_TOKEN: ${{ secrets.FERN_TOKEN }}
        run: |
          if [ -z "$FERN_TOKEN" ]; then
            echo "::error::FERN_TOKEN secret is not configured"
            echo "has_url=false" >> "$GITHUB_OUTPUT"
            echo "âš ï¸ Fern docs preview skipped: FERN_TOKEN secret is not configured." > "$GITHUB_WORKSPACE/preview_url.txt"
            exit 0
          fi
          OUTPUT=$(fern generate --docs --preview 2>&1)
          FERN_EXIT=$?
          echo "$OUTPUT"
          URL=$(echo "$OUTPUT" | grep -oP 'Published docs to \K.*(?= \()') || true
          if [ $FERN_EXIT -ne 0 ] || [ -z "$URL" ]; then
            echo "::error::Failed to generate or extract preview URL (exit $FERN_EXIT). Check the log above."
            echo "has_url=false" >> "$GITHUB_OUTPUT"
            echo "âš ï¸ Fern docs preview generation failed. Check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details." > "$GITHUB_WORKSPACE/preview_url.txt"
            exit 0
          fi
          echo "has_url=true" >> "$GITHUB_OUTPUT"
          echo "Preview URL: $URL"
          echo "ðŸŒ¿ Preview your docs: $URL" > "$GITHUB_WORKSPACE/preview_url.txt"

      - name: Comment URL in PR
        uses: thollander/actions-comment-pull-request@v2.4.3
        with:
          filePath: preview_url.txt
          comment_tag: preview-docs
          mode: upsert

      - name: Fail job if preview generation failed
        if: steps.generate-docs.outputs.has_url != 'true'
        run: |
          echo "::error::Fern docs preview was not generated. See the PR comment for details."
          exit 1
