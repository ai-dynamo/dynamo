name: Rust pre-merge checks

on:
  # Always run this workflow when commits are pushed to main.
  push:
    branches:
    - main
    - anants/rust-ci

  # Run this workflow on pull requests targeting main but only on rust changes.
  pull_request:
    paths:
    - .github/workflows/pre-merge-rust.yml
    - '**.rs'
    - '**/Cargo.toml'
    - '**/Cargo.lock'

concurrency:
  group: ${{ github.event_name == 'pull_request' && format('{0}-{1}', github.workflow, github.event.pull_request.number) || format('{0}-{1}', github.workflow, github.run_id) }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  pre-merge-rust:
    runs-on:
      group: Fastchecker
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    - name: Set up system dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y protobuf-compiler

    - name: Set workspace paths
      run: |
        echo "WORKSPACE_PATHS=\
        ${{ github.workspace }} \
        ${{ github.workspace }}/lib/bindings/python \
        ${{ github.workspace }}/lib/runtime/examples" >> $GITHUB_ENV
        echo "CARGO_TARGET_DIR=${{ github.workspace }}/target" >> $GITHUB_ENV
  
    - name: Cache cargo artifacts
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          ${{ env.CARGO_TARGET_DIR }}
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install Rust in dev environment
      # Install Rust only to run GitHub Local Actions in (dev environment) using the `ACT` environment variable.
      # See act usage: https://nektosact.com/introduction.html
      # https://nektosact.com/usage/index.html?highlight=env.Act#skipping-steps
      if: ${{ env.ACT }}
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        rustup toolchain install 1.86.0-x86_64-unknown-linux-gnu
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Set up Rust Toolchain Components
      run: rustup component add rustfmt clippy

    - name: Install cargo-deny
      run: cargo-deny --version || cargo install cargo-deny@0.16.4

    - name: Verify Code Formatting
      run: |
        for workspace_path in ${{ env.WORKSPACE_PATHS }}; do
          echo "Verifying code formatting for $workspace_path"
          cd $workspace_path
          cargo fmt -- --check
        done

    - name: Run Clippy Checks
      run: |
        for workspace_path in ${{ env.WORKSPACE_PATHS }}; do
          echo "Running Clippy checks for $workspace_path"
          cd $workspace_path
          cargo clippy --target-dir ${{ env.CARGO_TARGET_DIR }} --no-deps --all-targets -- -D warnings
        done

    - name: Run cargo-deny
      run: |
        for workspace_path in ${{ env.WORKSPACE_PATHS }}; do
          echo "Running cargo-deny for $workspace_path"
          cd $workspace_path
          cargo-deny --no-default-features check --hide-inclusion-graph licenses bans --config ${{ github.workspace }}/deny.toml
        done

    - name: Compile Tests
      run: |
        for workspace_path in ${{ env.WORKSPACE_PATHS }}; do
          echo "Running compile tests for $workspace_path"
          cd $workspace_path
          cargo test --target-dir ${{ env.CARGO_TARGET_DIR }} --locked --frozen --no-run
        done

    - name: Run Doc Tests
      run: |
        for workspace_path in ${{ env.WORKSPACE_PATHS }}; do
          echo "Running doc tests for $workspace_path"
          cd $workspace_path
          cargo doc --target-dir ${{ env.CARGO_TARGET_DIR }} --no-deps && cargo test --target-dir ${{ env.CARGO_TARGET_DIR }} --locked --doc
        done

    - name: Run Unit Tests
      run: |
        for workspace_path in ${{ env.WORKSPACE_PATHS }}; do
          echo "Running unit tests for $workspace_path"
          cd $workspace_path
          cargo test --target-dir ${{ env.CARGO_TARGET_DIR }} --locked --frozen --all-targets --jobs $(nproc)
        done
