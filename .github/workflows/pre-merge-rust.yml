name: Rust pre-merge checks

on:
  # Always run this workflow when commits are pushed to main.
  push:
    branches:
    - main
    - anants/rust-ci

  # Run this workflow on pull requests targeting main but only on rust changes.
  pull_request:
    paths:
    - .github/workflows/pre-merge-rust.yml
    - '**.rs'
    - 'Cargo.toml'
    - 'Cargo.lock'

jobs:
  pre-merge-rust:
    runs-on:
      group: Fastchecker
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    - name: Set up system dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y protobuf-compiler

    - name: Cache sccache artifacts
      uses: actions/cache@v4
      with:
        path: ~/.cache/sccache/
        key: ${{ runner.os }}-sccache-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-sccache-
  
    - name: Cache cargo artifacts
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install sccache
      run: |
        SCCACHE_VERSION="0.10.0"
        SCCACHE_FILE="sccache-v${SCCACHE_VERSION}-$(uname -m)-unknown-linux-musl"
        SCCACHE_URL="https://github.com/mozilla/sccache/releases/download/v${SCCACHE_VERSION}/${SCCACHE_FILE}.tar.gz"
        curl -L "${SCCACHE_URL}" | tar xz
        mv ${SCCACHE_FILE}/sccache /usr/local/bin/sccache
        chmod +x /usr/local/bin/sccache

    - name: Install Rust in dev environment
      # Install Rust only to run GitHub Local Actions in (dev environment) using the `ACT` environment variable.
      # See act usage: https://nektosact.com/introduction.html
      # https://nektosact.com/usage/index.html?highlight=env.Act#skipping-steps
      if: ${{ env.ACT }}
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        rustup toolchain install 1.86.0-x86_64-unknown-linux-gnu
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Set up Rust Toolchain Components
      run: rustup component add rustfmt clippy

    - name: Install cargo-deny
      run: cargo-deny --version || cargo install cargo-deny@0.16.4

    - name: Set workspace paths
      run: |
        echo "WORKSPACE_PATHS=\
        . \
        lib/bindings/python \
        lib/runtime/examples" >> $GITHUB_ENV
        echo "CARGO_TARGET_DIR={{.github.workspace}}/target" >> $GITHUB_ENV

    - name: Verify Code Formatting
      run: |
        for manifest in ${{ env.WORKSPACE_PATHS }}; do
          cd $manifest
          cargo fmt -- --check
        done

    - name: Run Clippy Checks
      run: |
        for manifest in ${{ env.WORKSPACE_PATHS }}; do
          cd $manifest
          cargo clippy --no-deps --all-targets -- -D warnings
        done

    - name: Run cargo-deny
      run: |
        for manifest in ${{ env.WORKSPACE_PATHS }}; do
          cd $manifest
          cargo-deny --no-default-features check --hide-inclusion-graph licenses bans --config ${{ github.workspace }}/deny.toml
        done

    - name: Compile Tests
      run: |
        for manifest in ${{ env.WORKSPACE_PATHS }}; do
          cd $manifest
          cargo test --locked --frozen --no-run
        done

    - name: Run Doc Tests
      run: |
          for manifest in ${{ env.WORKSPACE_PATHS }}; do
            cd $manifest
            cargo doc --no-deps && cargo test --locked --doc
          done

    - name: Run Unit Tests
      run: |
        for manifest in ${{ env.WORKSPACE_PATHS }}; do
          cd $manifest
          cargo test --locked --frozen --all-targets --jobs $(nproc)
        done

    - name: Cleanup and show sccache stats
      if: always()
      run: |
        sccache --show-stats || true
        cargo clean --target-dir target || true
