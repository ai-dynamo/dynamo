docs: &docs
  - 'docs/**'
  - '**/*.md'
  - '**/*.rst'

project_meta: &project_meta
  - 'ATTRIBUTIONS*.md'
  - 'ATTRIBUTIONS*.txt'
  - '**/ATTRIBUTIONS*'
  - '.gitignore'
  - '.gitattributes'
  - 'CODEOWNERS'
  - 'CONTRIBUTING.md'
  - 'CODE_OF_CONDUCT.md'
  - 'SECURITY.md'

config_files: &config_files
  - '**/*.code-workspace'
  - '**/.devcontainer/**'
  - '**/.cargo/**'
  - '.coderabbit.yaml'
  - '.clang-format'
  - '.lycheeignore'
  - 'codespell.txt'

skip_ci:
  - *docs
  - *project_meta
  - *config_files

vllm: &vllm
  - 'container/Dockerfile.vllm'
  - 'container/deps/requirements.vllm.txt'
  - 'container/deps/vllm/**'
  - 'components/backends/vllm/**'
  - 'tests/serve/test_vllm.py'

sglang: &sglang
  - 'container/Dockerfile.sglang'
  - 'container/Dockerfile.sglang-deepep'
  - 'components/backends/sglang/**'
  - 'container/build.sh'
  - 'tests/serve/test_sglang.py'

trtllm: &trtllm
  - 'container/Dockerfile.trtllm'
  - 'components/backends/trtllm/**'
  - 'container/build.sh'
  - 'container/build_trtllm_wheel.sh'
  - 'container/deps/**'
  - 'tests/serve/test_trtllm.py'

sdk:
  - 'deploy/**'

backends:
  - *vllm
  - *sglang
  - *trtllm