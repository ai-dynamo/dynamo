docs: &docs
  - 'docs/**'
  - '**/*.md'
  - '**/*.rst'

ci: &ci
  - '.github/workflows/**'
  - '.github/filters.yaml'
  - '.github/actions/**'

has_code_changes:
  - *ci
  - 'benchmarks/**'
  - 'components/**'
  - 'container/**'
  - 'deploy/**'
  - 'examples/**'
  - 'launch/**'
  - 'lib/**'
  - 'recipes/**'
  - 'tests/**'
  - '*.toml'
  - '*.lock'
  - '*.py'
  - '*.rs'

vllm: &vllm
  - 'container/Dockerfile.vllm'
  - 'container/deps/requirements.vllm.txt'
  - 'container/deps/vllm/**'
  - 'examples/backends/vllm/**'
  - 'components/src/dynamo/vllm/**'
  - 'container/build.sh'
  - 'tests/serve/test_vllm.py'

sglang: &sglang
  - 'container/Dockerfile.sglang'
  - 'container/Dockerfile.sglang-wideep'
  - 'examples/backends/sglang/**'
  - 'components/src/dynamo/sglang/**'
  - 'container/build.sh'
  - 'tests/serve/test_sglang.py'

trtllm: &trtllm
  - 'container/Dockerfile.trtllm'
  - 'examples/backends/trtllm/**'
  - 'components/src/dynamo/trtllm/**'
  - 'container/build.sh'
  - 'container/build_trtllm_wheel.sh'
  - 'container/deps/**'
  - 'tests/serve/test_trtllm.py'

sdk:
  - 'deploy/**'
