description: 'Tag and Push Docker Images'

inputs:
  local_image:
    description: 'Local Image Name:Tag'
    required: true
  push_tag:
    description: 'Target Name:Tag'
    required: true
  aws_push:
    description: 'Push to AWS Boolean'
    required: false
    default: 'false'
  azure_push:
    description: "Set to 'true' to push the image to Azure Container Registry (ACR)."
    required: false
    default: 'false'
  aws_account_id:
    description: 'AWS Account ID'
    required: false
  aws_default_region:
    description: 'AWS Default Region'
    required: false
  aws_access_key_id:
    description: 'AWS Access Key ID'
    required: false
  aws_secret_access_key:
    description: 'AWS Secret Access Key'
    required: false
  azure_acr_hostname:
    description: "Azure ACR hostname. Required if azure_push is 'true'."
    required: false
  azure_github_client_id:
    description: "Github identity client id on Azure. Required if azure_push is 'true'."
    required: false
  azure_tenant_id:
    description: "Azure Tenant id. Required if azure_push is 'true'."
    required: false
  azure_subscription_id:
    description: "Azure Subscription id. Required if azure_push is 'true'."
    required: false

outputs:
  image_tag:
    description: 'Image Tag'
    value: ${{ inputs.push_tag }}

runs:
  using: "composite"
  steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: ECR Tag and Push
      shell: bash
      if: ${{ inputs.aws_push == 'true' }}
      env:
        LOCAL_IMAGE: ${{ inputs.local_image }}
        PUSH_TAG: ${{ inputs.push_tag }}
        ECR_HOSTNAME: ${{ inputs.aws_account_id }}.dkr.ecr.${{ inputs.aws_default_region }}.amazonaws.com
      run: |
        docker tag ${LOCAL_IMAGE} ${ECR_HOSTNAME}/${PUSH_TAG}
        docker push ${ECR_HOSTNAME}/${PUSH_TAG}

    - name: OIDC authentication with Azure and logging into ACR
      uses: ./.github/actions/azure-auth-common
      if: ${{ inputs.azure_push == 'true' }}
      with:
        azure_acr_hostname: ${{ inputs.azure_acr_hostname }}
        azure_github_client_id: ${{ inputs.azure_github_client_id }}
        azure_tenant_id: ${{ inputs.azure_tenant_id }}
        azure_subscription_id: ${{ inputs.azure_subscription_id }}

    - name: ACR Tag and Push
      shell: bash
      if: ${{ inputs.azure_push == 'true' }}
      env:
        LOCAL_IMAGE: ${{ inputs.local_image }}
        PUSH_TAG: ${{ inputs.push_tag }}
        AZURE_ACR_HOSTNAME: ${{ inputs.azure_acr_hostname }}
      run: |
        docker tag ${LOCAL_IMAGE} ${AZURE_ACR_HOSTNAME}/${PUSH_TAG}
        docker push ${AZURE_ACR_HOSTNAME}/${PUSH_TAG}
