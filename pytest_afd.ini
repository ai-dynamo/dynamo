# Pytest configuration for AFD tests
# Run with: pytest -c pytest_afd.ini test_afd.py

[pytest]
minversion = 7.0
testpaths = components/src/dynamo/sglang/tests
python_files = test_afd.py
python_functions = test_*
python_classes = Test*

# Async support
asyncio_mode = auto

# Output options
addopts = -v --tb=short --no-header

# Markers
markers =
    asyncio: mark test as async
    unit: mark test as unit test
    integration: mark test as integration test
