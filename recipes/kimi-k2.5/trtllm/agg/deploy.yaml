apiVersion: v1
kind: ConfigMap
metadata:
  name: llm-config
data:
  config.yaml: |
    tensor_parallel_size: 8
    moe_expert_parallel_size: 8
---
apiVersion: nvidia.com/v1alpha1
kind: DynamoGraphDeployment
metadata:
  name: kimi-k25-agg
spec:
  backendFramework: trtllm
  pvcs:
    - name: model-cache
      create: false
  services:
    Frontend:
      componentType: frontend
      extraPodSpec:
        affinity:
          podAntiAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                - key: nvidia.com/dynamo-graph-deployment-name
                  operator: In
                  values:
                  - kimi-k25-agg-frontend
              topologyKey: kubernetes.io/hostname
        mainContainer:
          args:
          - python3 -m dynamo.frontend --router-mode kv --http-port 8000
          command:
          - /bin/sh
          - -c
          image: nvcr.io/nvidian/dynamo-dev/biswa:trtllm-runtime-fd27461e6
      replicas: 1
    TrtllmWorker:
      componentType: worker
      envFromSecret: hf-token-secret
      volumeMounts:
        - name: model-cache
          mountPoint: /opt/models
      sharedMemory:
        size: 80Gi
      extraPodSpec:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: nvidia.com/gpu.present
                  operator: In
                  values:
                  - "true"
        mainContainer:
          args:
          - |
            python3 -m dynamo.trtllm \
              --model-path "${MODEL_PATH}" \
              --served-model-name "moonshotai/Kimi-K2.5" \
              --extra-engine-args "${ENGINE_ARGS}" \
              --tensor-parallel-size 8
          command:
          - /bin/sh
          - -c
          image: nvcr.io/nvidian/dynamo-dev/biswa:trtllm-runtime-fd27461e6
          env:
          # - name: TRTLLM_ENABLE_PDL
          #   value: "1"
          # - name: TRT_LLM_DISABLE_LOAD_WEIGHTS_IN_PARALLEL
          #   value: "True"
          - name: SERVED_MODEL_NAME
            value: "moonshotai/Kimi-K2.5"
          - name: ENGINE_ARGS
            value: "/opt/dynamo/configs/config.yaml"
          - name: MODEL_PATH
            value: "moonshotai/Kimi-K2.5"
          - name: HF_HOME
            value: /opt/models
          volumeMounts:
          - mountPath: /opt/dynamo/configs
            name: llm-config
            readOnly: true
          workingDir: /workspace/examples/backends/trtllm
        volumes:
        - configMap:
            name: llm-config
          name: llm-config
      replicas: 1
      resources:
        limits:
          gpu: "8"
        requests:
          gpu: "8"