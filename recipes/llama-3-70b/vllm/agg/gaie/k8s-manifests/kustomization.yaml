apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Set the namespace for all resources
# Change 'dynamo' to your actual deployment namespace
namespace: dynamo

resources:
  - cluster-role.yaml
  - cluster-role-binding.yaml
  - epp-configmap.yaml
  - epp-deployment.yaml
  - epp-service.yaml
  - inference-pool.yaml
  - inference-model.yaml
  - http-route.yaml

# Common labels to add to all resources
commonLabels:
  app.kubernetes.io/name: dynamo-gaie
  app.kubernetes.io/component: inference-gateway
  app.kubernetes.io/part-of: dynamo

# Replacements - automatically update namespace in DNS URLs
replacements:
  # Replace namespace in ETCD_ENDPOINTS
  - source:
      kind: Deployment
      name: llama3-70b-agg
      fieldPath: metadata.namespace
    targets:
      - select:
          kind: Deployment
          name: llama3-70b-agg
        fieldPaths:
          - spec.template.spec.containers.[name=epp].env.[name=ETCD_ENDPOINTS].value
        options:
          delimiter: '.'
          index: 1
  # Replace namespace in NATS_SERVER
  - source:
      kind: Deployment
      name: llama3-70b-agg
      fieldPath: metadata.namespace
    targets:
      - select:
          kind: Deployment
          name: llama3-70b-agg
        fieldPaths:
          - spec.template.spec.containers.[name=epp].env.[name=NATS_SERVER].value
        options:
          delimiter: '.'
          index: 1
  # Replace namespace in -poolNamespace argument
  - source:
      kind: Deployment
      name: llama3-70b-agg
      fieldPath: metadata.namespace
    targets:
      - select:
          kind: Deployment
          name: llama3-70b-agg
        fieldPaths:
          - spec.template.spec.containers.[name=epp].args.3
  # Replace namespace in ClusterRoleBinding subjects
  - source:
      kind: Deployment
      name: llama3-70b-agg
      fieldPath: metadata.namespace
    targets:
      - select:
          kind: ClusterRoleBinding
          name: pod-read-binding
        fieldPaths:
          - subjects.0.namespace

# Namespace customization can be done with:
# kustomize edit set namespace YOUR-NAMESPACE
# Then apply with: kubectl apply -k .

