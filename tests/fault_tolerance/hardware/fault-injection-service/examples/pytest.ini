# Pytest configuration for hardware fault injection tests

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    fault_tolerance: Fault tolerance tests
    gpu_required: Tests that require GPU hardware
    dcgm_required: Tests that require DCGM infrastructure
    network_required: Tests that require network fault injection
    chaos_mesh: Tests that use ChaosMesh for advanced network faults
    slow: Tests that take a long time to run
    critical: Critical/destructive tests (use with caution)
    xid_43: XID 43 (Kernel Assert) tests
    xid_48: XID 48 (DBE ECC) tests
    xid_74: XID 74 (NVLink Error) tests
    xid_79: XID 79 (GPU Fell Off Bus) tests
    xid_94: XID 94 (Contained ECC) tests
    xid_95: XID 95 (Uncontained Error) tests
    xid_119: XID 119 (GSP Error) tests
    xid_120: XID 120 (GSP RM Error) tests

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %H:%M:%S

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Timeout for tests (optional - requires pytest-timeout)
# timeout = 600

# Minimum Python version
minversion = 3.8

# Test paths
testpaths = .

# Show extra test summary info
console_output_style = progress

# Configure warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

