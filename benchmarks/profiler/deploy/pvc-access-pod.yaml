apiVersion: v1
kind: Pod
metadata:
  name: pvc-access-pod
  labels:
    app: pvc-access
spec:
  activeDeadlineSeconds: 300  # Auto-delete after 5 minutes
  containers:
  - name: ubuntu
    image: ubuntu:22.04
    command: ["/bin/bash"]
    args: ["-c", "apt-get update && apt-get install -y curl jq && sleep infinity"]
    volumeMounts:
    - name: profiling-storage
      mountPath: /profiling_results
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "200m"
  volumes:
  - name: profiling-storage
    persistentVolumeClaim:
      claimName: profiling-pvc
  restartPolicy: Never