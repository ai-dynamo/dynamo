#
# AIC-Search ALL profiling for Qwen3-32B
# Duration: ~30 seconds (no real deployments)

apiVersion: nvidia.com/v1alpha1
kind: DynamoGraphDeploymentRequest
metadata:
  name: qwen3-32b-aic
spec:
  model: "Qwen/Qwen3-32B"
  backend: trtllm

  profilingConfig:
    profilerImage: "nvcr.io/nvidia/ai-dynamo/tensorrtllm-runtime:0.7.0.post2"
    config:
      sla:
        isl: 2048
        osl: 256
        ttft: 500.0
        itl: 50.0

      hardware:
        min_num_gpus_per_engine: 1
        max_num_gpus_per_engine: 8

      sweep:
        use_ai_configurator: true
        aic_system: h200_sxm
        aic_hf_id: Qwen/Qwen3-32B
        aic_backend_version: "0.20.0"

  autoApply: false
