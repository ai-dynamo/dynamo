instances:
  - url: ai-dynamo.docs.buildwithfern.com

title: NVIDIA Dynamo Documentation

redirects:
- source: "/*:slug.md" # Matches multiple segments: /old-folder/foo/bar/baz 
  destination: "/*:slug"
- source: "/*:slug.mdx" # Matches multiple segments: /old-folder/foo/bar/baz 
  destination: "/*:slug"

# Version configuration
versions:
  - display-name: Next
    path: ./versions/next.yml
  - display-name: v0.7.1
    path: ./versions/v0.7.1.yml
  - display-name: v0.7.0
    path: ./versions/v0.7.0.yml
