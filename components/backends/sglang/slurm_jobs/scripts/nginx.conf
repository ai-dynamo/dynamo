# Defines the group of servers to which NGINX will proxy requests.
# NGINX will cycle through these servers in a round-robin fashion by default.
worker_processes auto;

http{
	access_log off;
	upstream backend_servers {
    server ptyche0166:8000;
    server ptyche0167:8000;
    server ptyche0168:8000;
    server ptyche0169:8000;
    server ptyche0170:8000;
    server ptyche0172:8000;
    server ptyche0173:8000;
    server ptyche0174:8000;
    server ptyche0175:8000;
    server ptyche0177:8000;
    server ptyche0178:8000;
    server ptyche0179:8000;
    server ptyche0235:8000;
    server ptyche0237:8000;
    server ptyche0238:8000;
    server ptyche0239:8000;
}


# The main server block that listens for incoming traffic.
server {
    listen 8000; # Listen on port 80 for incoming HTTP requests.

    location / {
        # Pass the request to the upstream group defined above.
        proxy_pass http://backend_servers;

	proxy_buffering off;

	proxy_read_timeout 24h;
	proxy_send_timeout 24h;
    }
}
}

events {
	worker_connections 3072;
	}