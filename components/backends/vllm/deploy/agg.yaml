apiVersion: nvidia.com/v1alpha1
kind: DynamoGraphDeployment
metadata:
  name: vllm-agg
spec:
  services:
    Frontend:
      dynamoNamespace: vllm-agg
      componentType: frontend
      replicas: 1
      extraPodSpec:
        mainContainer:
          image: nvcr.io/nvidian/dynamo-dev/biswa:v0.1.0.dev.fcc909d26-vllm-runtime
          command:
          - /bin/sh -c "sleep infinity"
          livenessProbe:
            exec:
              command:
                - /bin/true
            initialDelaySeconds: 2
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /bin/true
            initialDelaySeconds: 2
            periodSeconds: 10
    VllmDecodeWorker:
      envFromSecret: hf-token-secret
      dynamoNamespace: vllm-agg
      componentType: worker
      replicas: 1
      resources:
        limits:
          gpu: "1"
      extraPodSpec:
        mainContainer:
          image: nvcr.io/nvidian/dynamo-dev/biswa:v0.1.0.dev.fcc909d26-vllm-runtime
          workingDir: /workspace/components/backends/vllm
          command:
          - /bin/sh -c "sleep infinity"
          livenessProbe:
            exec:
              command:
                - /bin/true
            initialDelaySeconds: 2
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /bin/true
            initialDelaySeconds: 2
            periodSeconds: 10