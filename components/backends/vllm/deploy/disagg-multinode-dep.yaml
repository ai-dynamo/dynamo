apiVersion: nvidia.com/v1alpha1
kind: DynamoGraphDeployment
metadata:
  name: vllm-disagg-dep
  annotations:
    nvidia.com/disable-image-pull-secret-discovery: "true"
spec:
  services:
    Frontend:
      dynamoNamespace: vllm-disagg-dep
      componentType: frontend
      replicas: 1
      extraPodSpec:
        mainContainer:
          image: nvcr.io/nvidia/ai-dynamo/vllm-runtime:0.5.0
          workingDir: /workspace/components/backends/vllm
          command:
          - python3
          - -m
          - dynamo.frontend
          args:
            - --http-port
            - "8000"
    decode:
      dynamoNamespace: vllm-disagg-dep
      componentType: worker
      replicas: 1
      multinode:
        nodeCount: 2
      resources:
        limits:
          gpu: "1"
      extraPodSpec:
        mainContainer:
          image: nvcr.io/nvidia/ai-dynamo/vllm-runtime:0.5.0
          workingDir: /workspace/components/backends/vllm
          command:
          - sh
          - -c
          args:
            - exec
            - python3
            - -m
            - dynamo.vllm
            - --model
            - Qwen/Qwen3-0.6B
            - --data-parallel-size
            - "2"
            - --enable-expert-parallel
    prefill:
      dynamoNamespace: vllm-disagg-dep
      componentType: worker
      replicas: 1
      multinode:
        nodeCount: 2
      resources:
        limits:
          gpu: "1"
      extraPodSpec:
        mainContainer:
          image: nvcr.io/nvidia/ai-dynamo/vllm-runtime:0.5.0
          workingDir: /workspace/components/backends/vllm
          command:
          - sh
          - -c
          args:
            - exec
            - python3
            - -m
            - dynamo.vllm
            - --model
            - Qwen/Qwen3-0.6B
            - --is-prefill-worker
            - --data-parallel-size
            - "2"
            - --enable-expert-parallel
