apiVersion: nvidia.com/v1alpha1
kind: DynamoGraphDeployment
metadata:
  name: ziqi-playground
spec:
  services:
    Playground:
      envFromSecret: hf-token-secret
      dynamoNamespace: ziqi-playground
      componentType: worker
      replicas: 1
      resources:
        limits:
          gpu: "2"
      extraPodSpec:
        mainContainer:
          image: nvcr.io/nvidian/dynamo-dev/dynamo:vllm-kvbm-pd-1002
          workingDir: /workspace/
          command:
            - /bin/sh
            - -c
          args:
            - sleep infinity