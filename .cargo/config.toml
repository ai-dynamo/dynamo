# Cargo configuration for sccache
# This file configures Cargo to use sccache as a compiler wrapper for faster builds

[build]
# Use sccache as the rustc wrapper
rustc-wrapper = "/home/ubuntu/.local/bin/sccache"

# Optional: Configure linker for faster linking (if you have mold or lld installed)
# rustflags = ["-C", "link-arg=-fuse-ld=mold"]

[target.x86_64-unknown-linux-gnu]
# Optional: Use a faster linker if available
# linker = "clang"
# rustflags = ["-C", "link-arg=-fuse-ld=lld"]
